<div class="head_none"></div>

		<li><span class="em">区域</span><i id="organizename"></i></li>

        <li><span class="em">菜单名称</span><i id="dishesname"></i></li>
        <li>
        	<span class="em">投料标准</span>
            <div class="clear"></div>
            <p id="feeding"></p>
        </li>
        <li><span class="em">成本价</span><i id="costprice"></i></li>
        <li><span class="em">售价</span><i id="price">50</i></li>
        <li><span class="em">成本率</span><i id="costrate"></i></li>
        <li>
        	<span class="em">菜品描述</span>
            <div class="clear"></div>
            <p id="description"></p>
            <div class="img_list" id="files">

<!--                 <div class="talk">语言文件</div> -->

            </div>
        </li>
    </ul>
</div>
<div class="xx_user">
    <div class="txt">
        <span class="name">制作人：<em id="createname"></em></span>
        <span class="time">填写时间：<em id="createtime"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name">审核人：<em id="cs_examinename"></em></span>
        <span class="time">抄送时间：<em id="examinetime"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name" style="width:98%;text-overflow:ellipsis ; overflow:hidden; white-space:nowrap;">抄送人：<em id="CCusernames"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name" style="width:98%;text-overflow:ellipsis ; overflow:hidden; white-space:nowrap;">转发人：<em id="sendname"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt last">
        <span class="name" style="font-weight: bold;">审核人意见</span>
        <div class="clear"></div>
        <textarea class="text_area" style="display: none;" placeholder="请输入抄送人意见，最多允许输入800字符" maxlength="800" id="opinion_textarea"></textarea>
     </div> 
     <div class="p_box" id="opinion_div" style="display: block;"></div> 
</div>
<div class="comment">
	<div class="name">共有<em id="commentCount"></em>条评论</div>
    <ul id="comment_list">
    </ul>
</div>

            <a class="zf" onclick="forwarding_opent_close()"><img src="../appcssjs/images/share/zf.png"></a>
        </div>
    </div>
</div>

	<!-- <div class="name">评论</div> -->
	<input type="hidden" id="parentid" />
	<input type="hidden" id="parentuserid" />
