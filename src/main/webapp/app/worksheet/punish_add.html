<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新建处罚单</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">

<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script>
  
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>
<script type="text/javascript" src="../appcssjs/script/appbase.js"></script>
<!-- 语音的录制 播放 上传 -->
<script type="text/javascript" src='../appcssjs/script/media.js'></script>

<script type="text/javascript" src="../appcssjs/script/constant.js"></script>

<link type="text/css" rel="stylesheet" href="../appcssjs/style/structure.css">
<script type="text/javascript" src="../appcssjs/script/tab.js"></script>

<script type="text/javascript" src="../appcssjs/worksheet/punish_add.js"></script>
</head>

<body>
<div id="htmlbody">
<div class="head_box">
	<a class="ico_back" onclick="goBackPage();">返回</a>
    <div class="name">新建处罚单</div>
    <div class="link_yellow" onclick="addPunishInfo()">发送</div>
</div>
<div class="head_none"></div>
<div class="detail_box">
	<ul>
    	<li><span class="em">姓名</span><a class="add_btn" onclick="$('#worksheet_organizeiframe').show();$('#htmlbody').hide();">
        				<img src="../appcssjs/images/public/btn_add.png"></a><i id="resoucename"></i><input type="hidden" id="resouceid"/></li>
    	<li><span class="em">部门</span><input type="text" class="t_sel" placeholder="请选择部门" id="organizename" readonly="readonly"></li>
        <li><span class="em">职务</span><input type="text" class="t_sel" placeholder="请选择职位" id="identityname" readonly="readonly"></li>
        <li><span class="em">处罚结果</span><input type="text" class="t_sel" placeholder="请选择奖励结果" id="rewardresulttext"
        	 readonly="readonly" onclick="close_open_organizeDiv()"><input type="hidden" id="result"/></li>
        <li><span class="em">发布范围</span><input type="text" class="t_sel" placeholder="请选择发布区域" onclick="$('#morechange_organizeiframe').show();$('#htmlbody').hide();" id="releaserange" readonly="readonly"></li>
        <li>
        	<span class="em">处罚原因</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入处罚原因，最多允许输入800字符" maxlength="800" id="opinion"></textarea></p>
            <div class="img_list">
            	<div id="imgslist">
            		
            	</div>
                <div class="img_add" onclick="uploadimage(3)">添加图片</div>
                <div class="talk_add">添加语言</div>
                <div class="clear"></div>
            </div>
        </li>
    </ul>
</div>
<div class="xx_adduser">
	<ul>
    	<input type="hidden" name="examineuserid" id="examineuserid"/>
    	<li><span>审&nbsp;核&nbsp;人：</span><i id="examinename"></i><a onclick="$('#organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>抄&nbsp;送&nbsp;人：</span><i id="CCusernames" style="text-overflow:ellipsis ; overflow:hidden; white-space:nowrap; max-width: 59%;"></i><a onclick="$('#CCmorechange_organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>填&nbsp;写&nbsp;人：</span><i id="createname"></i></li>
        <li><span>填写时间：</span><i id="createtime"></i></li>
    </ul>
</div>

<div class="div_mask"  style="display:none" id="organize_mask"></div>
<div class="tc_addsel" style="display:none	" id="organize_div">
	<div class="name"><span>选择惩罚类型</span> <a id="sure_btn" onclick="close_open_organizeDiv()"> </a></div>
    <div class="xx_box" style="height: 253px;overflow:hidden;overflow-y:visible">
    	<ul id="organize_option">
        	<!-- <li>浦东店</li>
            <li>浦东店</li>
            <li class="active">长安街店</li>
            <li>浦东店</li>
            <li>浦东店</li>
            <li>浦东店</li>
            <li>浦东店</li> -->
        </ul>
    </div>
</div>
</div>

<script type="text/javascript" src="../appcssjs/script/selectuser.js"></script>
<script type="text/javascript" src="../appcssjs/script/select_xiebanren2.js"></script>
<script type="text/javascript" src="../appcssjs/script/worksheet_selectuser.js"></script>
<script type="text/javascript" src="../appcssjs/script/select_userorganize.js"></script>
</body>
</html>
