<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新建餐前检查</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/kpi.css">
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>


<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>
<script type="text/javascript" src="../appcssjs/script/appbase.js"></script>
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script> 

<script type="text/javascript" src="../appcssjs/worksheet/precheck_add.js"></script>
</head>

<body>
<div id="htmlbody">
<div class="head_box">
	<a class="ico_back" onclick="goBackPage();">返回</a>
    <div class="name">新建餐前检查</div>
    <div class="link_yellow" onclick="addEvaluate()">发送</div>
</div>
<div class="head_none"></div>
<div class="xx_one">
	<ul>
        <li><span>店面：</span><input type="text" id="organizename" class="text" onclick="close_open_organizeDiv()" readonly="readonly" placeholder="请选择区域"></li>
        <li><span>区域：</span><input type="text" id="quyu" class="text" onclick="close_open_starProject()" readonly="readonly" placeholder="请选择区域"></li>
    </ul>
</div>
<div class="star_list">
	<ul id="ev_list">
    </ul>
    
    <!-- 显示平均星值的div -->
    <div>
    	<span><i style="display: none;" id="sumstarnum">0</i><i style="display: none;" id="avgstarlevel">0</i></span>
	    <li class="n_bor">
		    <b>
		    	<a id="showStarLevel"></a>
			    <font style="margin-left:7px;" id="star_level"></font>
			</b>
		    <div class="clear"></div>
	    </li>
    </div>
</div>
<div class="xx_adduser">
	<ul>
		<input type="hidden" id="examineuserid" value=""/>
    	<li><span>审&nbsp;核&nbsp;人：</span><i id="examinename"></i><a onclick="$('#organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>抄&nbsp;送&nbsp;人：</span><i id="releaserange" style="text-overflow:ellipsis ; overflow:hidden; white-space:nowrap; max-width:59%;"></i><a onclick="$('#morechange_organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>填&nbsp;写&nbsp;人：</span><i id="shenqinren"></i></li>
        <li><span>填写时间：</span><i id="shenqingshijian"></i></li>
    </ul>
</div>
<div class="div_mask"  style="display:none" id="organize_screen"></div>
<div class="tc_addsel" style="display:none" id="organize_div">
	<div class="name"><span>选择店面</span><a id="sure_btn" onclick="close_open_organizeDiv()"> </a></div>
    <div class="xx_box" style="height: 253px;overflow:hidden;overflow-y:visible">
    	<ul id="organize_option">
        	
        </ul>
    </div>
</div>
<div class="div_mask"  style="display:none" id="project_mask"></div>
<div class="tc_addsel" style="display:none" id="starProject_div">
	<div id="change_temple">
		<div class="name"><span>选择区域</span><a id="template_btn" onclick="close_open_starProject()"> </a></div>
	    <div class="xx_box" style="height: 253px;overflow:hidden;overflow-y:visible">
	    	<ul id="temple_option">
	        	
	        </ul>
	    </div>	
	</div>
</div>
</div>

<script type="text/javascript" src="../appcssjs/script/selectuser.js"></script>
<script type="text/javascript" src="../appcssjs/script/select_xiebanren.js"></script>
</body>
</html>
