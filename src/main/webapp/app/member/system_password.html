<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>修改密码</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/member.css">
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script>  
<script type="text/javascript" src="../appcssjs/script/tab.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>

<script type="text/javascript" src="../appcssjs/script/appendjs.js"></script>
<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
</head>
<script type="text/javascript">
var userid="";
var password="";
var new_passwor="";

JianKangCache.getGlobalData('userinfo',function(data){
	userInfo=data;
})
this.userid = userInfo.userid;
function checkPassword(){
	password=$("#password").val();
	new_password=$("#passwordA").val();
	if(!$("#password").val()=="" && !$("#passwordA").val()==""  && !$("#passwordB").val()=="") {
		if($("#passwordA").val()==$("#passwordB").val()){
			$.ajax({
				type:'post',
				dataType:'json',
				url:projectpath+'/app/updateUserPassWordInfo?userid='+userid+"&password="+password+"&new_password="+new_password,
				success:function(data){
					if(data.status==1){
						swal({
							title : "",
							text : data.message,
							type : "error",
							showCancelButton : false,
							confirmButtonColor : "#ff7922",
							confirmButtonText : "确认",
							cancelButtonText : "取消",
							closeOnConfirm : true
						}, function(){
						
						});
					}else{
						swal({
							title : "",
							text :"修改成功",
							type : "success",
							showCancelButton : false,
							confirmButtonColor : "#ff7922",
							confirmButtonText : "确认",
							cancelButtonText : "取消",
							closeOnConfirm : true
						}, function(){
							location.href="../login/login.html";
						});
						
					}
				}
			})		
			
		}else{
			swal({
				title : "",
				text :"两次输入密码不一致",
				type : "error",
				showCancelButton : false,
				confirmButtonColor : "#ff7922",
				confirmButtonText : "确认",
				cancelButtonText : "取消",
				closeOnConfirm : true
			}, function(){
			
			});
		}
	}else{
		swal({
			title : "",
			text :"密码不能为空",
			type : "error",
			showCancelButton : false,
			confirmButtonColor : "#ff7922",
			confirmButtonText : "确认",
			cancelButtonText : "取消",
			closeOnConfirm : true
		}, function(){
		
		});
	}
	
}
	


</script>
<body>
<div class="head_box">
	<a class="ico_back" onclick="goBackPage()">返回</a>
    <div class="name">修改密码</div>
  <div class="link_yellow"  onclick="checkPassword()">保存</div>
</div>
<div class="head_none"></div>
<div class="ch_info">
	<span><input type="text" class="t_text" placeholder="请输入原密码" id="password"></span>
    <span><input type="password" class="t_text" placeholder="请输入长度6-16位新密码" id="passwordA"></span>
    <span><input type="password" class="t_text" placeholder="请再次确认新密码" id="passwordB"></span>
</div>
</body>
</html>
