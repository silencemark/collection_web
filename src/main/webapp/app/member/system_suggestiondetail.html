<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>意见反馈详情</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs//style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs//style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs//style/member.css">
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script>  
<script type="text/javascript" src="../appcssjs/script/tab.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>

<script type="text/javascript" src="../appcssjs/script/appendjs.js"></script>
<script type="text/javascript" src="../appcssjs/script/cache.js"></script>

<script type="text/javascript" src="../appcssjs/script/appbase.js"></script>
<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
</head>
<script type="text/javascript">
var userInfo;
var isread;
var feedbackid = appBase.getQueryString("feedbackid");

JianKangCache.getGlobalData('userinfo',function(data){
		userInfo=data;
})
this.userid= userInfo.userid;
this.companyid=userInfo.companyid;

$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getFeedBackDetailInfo?createid='+userid+'&companyid='+companyid+"&feedbackid="+feedbackid,
		success:function(data){
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
				
				});
			}else{
				$("#back_createtime").html(data.data.createtime);
				$("#description").html(data.data.description);
				if(data.data.replylist.length > 0){
					$("#reply").show();
					$("#back_reply_createtime").html(data.data.replylist[0].createtime);
					$("#content").html(data.data.replylist[0].content);	
				}
				isread =data.data.isread;
				if(isread == 0){
					update();
				}
				
			}
		}
	})
	


function update(){
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getUpdateFeedBackDetailInfo?createid='+userid+'&companyid='+companyid+"&feedbackid="+feedbackid+"&isread=1",
		success:function(data){
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
				
				});
				
			}
		}
	})
}
</script>

<body>
<div class="head_box">
	<a class="ico_back" onclick="goBackPage()">返回</a>
    <div class="name">意见反馈详情</div>
</div>
<div class="head_none"></div>
<div class="suggestion m_top">
	<div class="name"  id="back_createtime"><span></span></div>
    <div class="txt" id="description"></div>
    <div class="t_border" id="reply" style="display:none;">
        <div class="name"><span>餐饮大师回复：</span><i  id="back_reply_createtime"></i></div>
        <div class="txt" id="content"></div>
    </div>
</div>
</body>
</html>
