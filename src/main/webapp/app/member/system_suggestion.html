<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>更换手机号码</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/member.css">
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script>  
<script type="text/javascript" src="../appcssjs/script/tab.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>

<script type="text/javascript" src="../appcssjs/script/appendjs.js"></script>
<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
</head>
<script type="text/javascript">
var userid= "";
var companyid="";
JianKangCache.getGlobalData('userinfo',function(data){
	userInfo=data;
})
this.userid= userInfo.userid;
this.companyid=userInfo.companyid;

function checkSave(){
	var description="";
	description = $("#description").val();
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/insertFeedBackInfo?createid='+userid+'&companyid='+companyid+"&description="+description,
		success:function(data){
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				});
			}else{
				swal({
					title : "",
					text : "提交成功",
					type : "success",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					location.href='system_suggestionlist.html';	
				});
			}
		}
	})	
	
	
}

</script>

<body>
<div class="head_box">
	<a class="ico_back"  onclick="goBackPage()">返回</a>
    <div class="name">意见反馈</div>
  <a href="system_suggestionlist.html"><div class="link">历史记录</div></a>
</div>
<div class="head_none"></div>
<div class="ch_info">
	<span><textarea class="text_area" placeholder="请输入需要反馈的信息，最多允许输入800字符" maxlength="800" id="description"></textarea></span>
    <span><input type="button" class="btn_big" value="提交"  onclick="checkSave()"></span>
</div>
</body>
</html>
