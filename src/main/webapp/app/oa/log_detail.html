<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>日报详情</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/oa.css">
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script> 
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>
<script type="text/javascript" src="../appcssjs/script/appbase.js"></script>
<!-- 语音的录制 播放 上传 -->
<script type="text/javascript" src='../appcssjs/script/media.js'></script>

<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
<script type="text/javascript" src="../appcssjs/OA/log_detail.js"></script>
<script type="text/javascript" src="../appcssjs/script/showcomment.js"></script>
</head>

<body>
<div id="htmlbody">
<div class="head_box">
	<a class="ico_back" onclick="goBackPage()">返回</a>
    <div class="name" id="journaltitle"></div>
    <div class="link_yellow" onclick="sendMessage()" style="display: none;" id="sendmessage">发送</div>
</div>
<div class="head_none"></div>
<div class="detail_box">
	<ul>
		<li><span class="em">时间</span><input type="text" style="width:66%;" class="text" id="time" readonly="readonly"></li>
        <li>
        	<span id="completename"></span>
            <div class="clear"></div>
            <p id="completecontent"></p>
        </li>
        <li>
        	<span id="summaryname"></span>
            <div class="clear"></div>
            <p id="summarycontent"></p>
        </li>
        <li id="nextplan">
        	<span id="nextplanname"></span>
            <div class="clear"></div>
            <p id="nextplancontent"></p>
        </li>
        <li>
        	<span>需帮助和支持</span>
            <div class="clear"></div>
            <p id="helpcontent"></p>
        </li>
    </ul>
</div>
<div class="detail_box">
	<ul>
        <li><span>发布范围</span><i style="text-overflow:ellipsis ; overflow:hidden; white-space:nowrap; width:70%; text-align:right;" id="releaserange"></i></li>
        <li>
        	<span>备注</span>
            <div class="clear"></div>
            <p id="remark"></p>
            <div class="img_list" id="files">
<!--             	<div class="img"><b><img src="../appcssjs/images/public/img.png"></b></div> -->
<!--                 <div class="img"><b><img src="../appcssjs/images/public/img.png"></b></div> -->
<!--                 <div class="talk">语言文件</div> -->
<!--                 <div class="clear"></div> -->
            </div>
        </li>
    </ul>
</div>
<div class="xx_user">
    <div class="txt">
        <span class="name">创建人：<em id="createname"></em></span>
        <span class="time">创建时间：<em id="createtime"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name">点评人：<em id="commentrealname"></em></span>
        <span class="time">点评时间：<em id="commenttime"></em></span>
        <div class="clear"></div>
    </div>
     <div class="txt">
        <span class="name" style="width:98%;text-overflow:ellipsis ; overflow:hidden; white-space:nowrap;">抄送人：<em id="CCusernames"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name" style="width:98%;text-overflow:ellipsis ; overflow:hidden; white-space:nowrap;">转发人：<em id="sendname"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt last" id="examine">
        <span class="name" style="font-weight: bold;">点评意见</span>
        <input type="hidden" id="sumstarnum" name="sumstarnum"/>
        <span style="font-weight:normal; float:right; margin-left:10px;" id="star_level"></span><b id="opinion"></b>
        <div class="clear"></div>
     </div>        
</div>
<input id="examineuserid" type="hidden"/>
<input id="examinename" type="hidden"/>
<div class="comment">
	<div class="name">共有<em id="commentCount">0</em>条评论</div>
    <ul id="comment_list">
    </ul>
</div>
<!-- <div class="fbtn_none" style="display: none;"></div>
<div class="foot_btn" style="display: none;">
	<span name="foot_span" onclick="forwarding_opent_close()" class="active">转发</span>
    <span name="foot_span" onclick="comment_opent_close()">评论</span>
</div>
<div class="div_mask" style="display: none" id="screen"></div>
<div class="tc_comment" style="display: none" id="commentdiv">
	<div class="name">评论</div>
	<input type="hidden" id="parentid" />
	<input type="hidden" id="parentuserid" />
    <div class="text_box"><textarea id="content"></textarea></div>
    <div class="btn_box">
    	<input type="button" value="提交" class="btn_01" onclick="addComment();">
        <input type="button" value="取消" class="btn_02" onclick="comment_opent_close();">
    </div>
</div> -->
<div class="bt_none"></div>
<div class="tool_detail">
    <div class="talk_detail">
        <div class="a_box">
            <input type="text" readonly="readonly" onclick="comment_opent_close()" class="text" placeholder="写评论.意见或建议">
            <a class="zf" onclick="forwarding_opent_close()"><img src="../appcssjs/images/share/zf.png"></a>
        </div>
    </div>
</div>


<div class="div_mask" style="display: none" onclick="comment_opent_close();" id="screen"></div>
<div class="tc_comment" style="display: none" id="commentdiv">
	<!-- <div class="name">评论</div> -->
	<input type="hidden" id="parentid" />
	<input type="hidden" id="parentuserid" />
    <div class="text_box"><textarea id="content"></textarea></div>
    <div class="btn_box">
    	<!-- <input type="button" value="提交" class="btn_01" > -->
        <input type="button" value="发表" class="btn_02" onclick="addComment();" style="margin-left:180px;">
    </div>
</div>
</div>
<script type="text/javascript" src="../appcssjs/script/selectuser_forward.js"></script>
</body>
</html>
