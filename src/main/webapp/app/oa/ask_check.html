<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>请示审核</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/oa.css">
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script> 
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<!-- 语音的录制 播放 上传 -->
<script type="text/javascript" src='../appcssjs/script/media.js'></script>

<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>
<script type="text/javascript" src="../appcssjs/script/appbase.js"></script>

<script type="text/javascript" src="../appcssjs/OA/ask_check.js"></script>
<script type="text/javascript" src="../appcssjs/script/showcomment.js"></script>

</head>

<body>
<div id="htmlbody">
<input type="hidden" id="examineuserid">
<span id="examinename" style="display:none"></span>
<div class="head_box">
	<a class="ico_back" onclick="goBackPage()">返回</a>
    <div class="name">请示审核</div>
<!--     <div class="link_yellow" onclick="sendExamine()">发送</div> -->
</div>
<div class="head_none"></div>
<div class="detail_box">
	<ul>
        <li>
        	<span class="em">事由</span>
            <div class="clear"></div>
            <p id="reason"></p>
        </li>  
        <li><span>紧急程度</span><div id="jinji"></div></li><!--w_yellow w_red--> 
<!--         <li><span>日期</span><i>2016-07-22</i></li> -->
        <li>
        	<span class="em">具体内容</span>
            <div class="clear"></div>
            <p id="ju_content"></p>
            <div class="img_list" id="files">
<!--             	<div class="img"><b><img src="../appcssjs/images/public/img.png"></b></div> -->
<!--                 <div class="img"><b><img src="../appcssjs/images/public/img.png"></b></div> -->
<!--                 <div class="talk">语言文件</div> -->
<!--                 <div class="clear"></div> -->
            </div>
        </li>
    </ul>
</div>
<div class="xx_user">
    <div class="txt">
        <span class="name">填写人：<em id="createname"></em></span>
        <span class="time">填写时间：<em id="createtime"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name">审批人：<em id="shenpi_examinename"></em></span>
<!--         <span class="time">审批时间：<em id="examinetime"></em></span> -->
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name" style="width:98%;text-overflow:ellipsis ; overflow:hidden; white-space:nowrap;">抄送人：<em id="CCusernames"></em></span>
         <div class="clear"></div>
    </div>
   <div class="txt last">
        <span class="name" style="font-weight: bold;">审批意见</span>
        <textarea class="text_area" placeholder="请输入详细内容，不超过200字" id="opinion"></textarea>
     </div>              
</div>
<div class="comment">
	<div class="name">共有<em id="commentCount">0</em>条评论</div>
    <ul id="comment_list">
    	
    </ul>
</div>
<div class="fbtn_none"></div>
<div class="foot_btn">
	<span name="foot_span" onclick="updateRequestInfo(1)" class="active">同意</span>
	<span name="foot_span" onclick="updateRequestInfo(2)">拒绝</span>
<!-- 	<span name="foot_span" onclick="forwarding_opent_close()">转发</span> -->
<!--     <span name="foot_span" onclick="comment_opent_close()">评论</span> -->
</div>
<div class="div_mask" style="display: none" id="screen"></div>
<div class="tc_comment" style="display: none" id="commentdiv">
	<div class="name">评论</div>
	<input type="hidden" id="parentid" />
	<input type="hidden" id="parentuserid" />
    <div class="text_box"><textarea id="content"></textarea></div>
    <div class="btn_box">
    	<input type="button" value="提交" class="btn_01" onclick="addComment();">
        <input type="button" value="取消" class="btn_02" onclick="comment_opent_close();">
    </div>
</div>
</div>
<script type="text/javascript" src="../appcssjs/script/selectuser_forward.js"></script>
</body>
</html>
