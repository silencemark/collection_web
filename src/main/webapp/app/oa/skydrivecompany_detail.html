<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/oa.css">

<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">

<script type="text/javascript" src="../appcssjs/script/tab.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>

<body class="body_bg">
<div class="head_box">
	<a class="ico_back" onclick="window.history.go(-1)">返回</a>
    <div class="name">云盘内容</div>
</div>
<div class="head_none"></div>
<div class="briefing_detail">
	<div class="title" id="title" style="text-overflow:ellipsis ; overflow:hidden; white-space:nowrap; width:100%;"></div>
    <div class="span"><span id="createname"></span><span id="createtime"></span></div>
    <div class="p_box" id="content">
    	
　　</div>
</div>
</body>
<script type="text/javascript">
var fileid = appBase.getQueryString("fileid");
var moduleid = appBase.getQueryString("moduleid");
	$(function(){
		$.ajax({
			url:projectpath+"/app/getCompanyCloudInfo",
			type:"post",
			data:"fileid="+fileid+"&moduleid="+moduleid,
			success:function(data){
				$('#title').text(data.data.title);
				$('#createname').text(data.data.realname);
				$('#createtime').text(appBase.parseDateMinute(data.data.createtime));
				$('#content').html(data.data.content);
			}
		});
	});
</script>
</html>
