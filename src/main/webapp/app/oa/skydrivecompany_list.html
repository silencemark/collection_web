<script type="text/javascript">

var nodata = '<div class="list_none"><span><i class="yellow">Hi,我是大狮！</i><br>列表空空，还没有云盘文件呢~</span><b><img src="'+notDataImageUrl_nopower+'"></b></div>';

var moduleid=getUrlParam("moduleid");
var userInfo;
JianKangCache.getGlobalData('userinfo',function(data){
		userInfo=data;
	}
)
var SearchParam = new Object();
SearchParam.userid = userInfo.userid;
SearchParam.companyid = userInfo.companyid;
SearchParam.moduleid = moduleid;

function searchTitle(){
	SearchParam.title = $('#title').val();
	onloaddata();
}

function onloaddata(){
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getCompanyCloudList',
		data:SearchParam,
		beforeSend:function(){
			$('body').after('<div class="load_more"><a>加载中···</a></div>');
		},
		success:function(data){
			$('#ullist').empty();
			showCloudFileTitleInfo(data);
		},
		complete:function(){
			$('.load_more').remove();
		}
	})
}

PageHelper({
	url:projectpath+'/app/getCompanyCloudList',
	data:SearchParam,
	success:function(data){
		if(data.companycloudlist.length > 0){
			showCloudFileTitleInfo(data);
		}
	}
});

function showCloudFileTitleInfo(data){
	if(data.companycloudlist.length > 0){
		$(".list_none").remove();
		var temp="";
		for(var i=0;i<data.companycloudlist.length;i++){
			var title = data.companycloudlist[i].title;
			var createtime = appBase.parseDateMinute(data.companycloudlist[i].createtime);
			temp += '<li onclick="location.href=\'skydrivecompany_detail.html?fileid='+data.companycloudlist[i].fileid+'&moduleid='+moduleid+'\'">'+
				        	'<div class="xx_01" style="text-overflow:ellipsis ; overflow:hidden; white-space:nowrap; width:100%;"><span>'+title+'</span></div>'+
				            '<div class="xx_02"><i class="fzr">'+createtime+'</i></div>'+
				        '</li>';
		}
		$('#ullist').append(temp);
	}else{
		$(".list_none").remove();
		$("body").append(nodata);
	}
}

</script>
