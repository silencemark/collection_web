 <script type="text/javascript">
         $(function() {
             var startX, startY, endX, endY;
             var isstart=0;
             var ismove=0;
             document.getElementById("left_and_right").addEventListener("touchstart", touchStart, false);
             document.getElementById("left_and_right").addEventListener("touchmove", touchMove, false);
             document.getElementById("left_and_right").addEventListener("touchend", touchEnd, false);
             function touchStart(event) {
            	 isstart=1;
                 var touch = event.touches[0];
                 startY = touch.pageY;
                 startX = touch.pageX;
             }
             function touchMove(event) {
            	 ismove=1;
                 var touch = event.touches[0];
                 //endY = (startY - touch.pageY);
                 endX = touch.pageX;
             }
             function touchEnd(event) {
            	 if(isstart==1 && ismove==1){
            		 var pagenum = 0;
            		 if ((startX - endX) > 20) {
                         $("#brandtwo").click();
                         pagenum = 2;
                     }else if ((endX - startX) > 20) {
                         $("#brandone").click();
                         pagenum = 1;
                     }
            		 JianKangCache.setGlobalData("oapage",pagenum);
            	 }
            	 isstart=0;
            	 ismove=0;
             }
         })
     </script>

<script type="text/javascript">
JianKangCache.getGlobalData("oapage",function(data){
	var nonewidth=$(window).width();
	if(data.oapage == 1){
		$("#brandtwo").parent().find("span").attr("class","");
		$("#brandone").attr("class","active");
		$('#left').show();
		$("#left").css({"width":nonewidth});
		$("#right").css({"width":0});
		$('#right').hide();
	}else if(data.oapage == 2){
		$("#brandone").parent().find("span").attr("class","");
		$("#brandtwo").attr("class","active");
		$('#right').show();
		$("#right").css({"width":nonewidth});
		$("#left").css({"width":0});
		$('#left').hide();
	}
});
function checkul(obj){
	var nonewidth=$(window).width();
	$(obj).parent().find("span").attr("class","");
	$(obj).attr("class","active");
	
	if($(obj).text()==1){
		$('#left').show();
		$("#left").animate({width:nonewidth},"normal");
		$("#right").animate({width:0},"normal");
		$('#right').hide();
	}else{
		$('#right').show();
		$("#right").animate({width:nonewidth},"normal");
		$("#left").animate({width:0},"normal");
		$('#left').hide();
		
	}
}

function intohonourpage(){
	location.href='honour.html';
}

function intoWelfarePage(){
	location.href='welfare.html';
}
</script>
