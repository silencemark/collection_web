<body>
<div id="htmlbody">
<div class="head_box">
	<a class="ico_back" onclick="location.href='log_list_noexamine.html'">返回</a>
    <div class="name">新建日报</div>
    <div class="link_yellow" onclick="addDayReport()">发送</div>
</div>
<div class="head_none"></div>
<div class="span_nav2">
	<span class="active" onclick="location.href='add_dayreport.html'">日报</span>
    <span class="mid" onclick="location.href='add_weekreport.html'">周报</span>
    <span onclick="location.href='add_monthreport.html'">月报</span>
</div>
<div class="detail_box">
	<ul>
    	<li><span class="em">时间</span><input type="text" class="text" placeholder="请输入时间" id="starttime"></li>
    	<li><span class="em">发布范围</span><input type="text" readonly="readonly" class="t_sel" id="releaserange" onclick="$('#morechange_organizeiframe').show();$('#htmlbody').hide();" placeholder="请选择发布范围"></li>
        <li>
        	<span class="em">完成工作</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入完成工作的内容，最多允许输入800字符" id="completework" maxlength="800"></textarea></p>
        </li>    
        <li>
        	<span class="em">未完成工作</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入未完成工作的内容，最多允许输入800字符" id="notcompletework" maxlength="800"></textarea></p>
        </li>     
        <li>
        	<span class="em">需协调工作</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入需协调工作的内容，最多允许输入800字符" id="helpwork" maxlength="800"></textarea></p>
        </li>    
     </ul>
</div>
<div class="detail_box">
	<ul>
        <li>
        	<span class="em">备注</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入备注内容，最多允许输入800字符" id="remark" maxlength="800"></textarea></p>
            <div class="img_list">
            	<div id="imgslist">
            		
            	</div>
                <div class="img_add" onclick="uploadimage(3)">添加图片</div>
                <div class="talk_add">添加语言</div>
                <div class="clear"></div>
            </div>
        </li>
    </ul>
</div>
<div class="xx_adduser">
	<ul>
		<input type="hidden" id="examineuserid"/>
    	<li><span>点&nbsp;评&nbsp;人：</span><i id="examinename"></i><a onclick="$('#organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>抄&nbsp;送&nbsp;人：</span><i id="CCusernames" style="text-overflow:ellipsis ; overflow:hidden; white-space:nowrap; max-width:59%;"></i><a onclick="$('#CCmorechange_organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>创&nbsp;建&nbsp;人：</span><i id="createname"></i></li>
        <li><span>创建时间：</span><i id="createtime"></i></li>
    </ul>
</div>
</div>
