<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新建月报</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/oa.css">
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<link href="../appcssjs/style/mobiscroll.custom-2.6.2.min.css" type="text/css" rel="stylesheet"> 
<script src="../appcssjs/script/mobiscroll.custom-2.6.2.min.js"></script> 
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script> 

<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<!-- 语音的录制 播放 上传 -->
<script type="text/javascript" src='../appcssjs/script/media.js'></script>

<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>
<script type="text/javascript" src="../appcssjs/script/appbase.js"></script>

<link type="text/css" rel="stylesheet" href="../appcssjs/style/structure.css">
<script type="text/javascript" src="../appcssjs/script/tab.js"></script>
<script type="text/javascript" src="../appcssjs/OA/add_monthreport.js"></script>
</head>

<body>
<div id="htmlbody">
<div class="head_box">
	<a class="ico_back" onclick="location.href='log_list_noexamine.html'">返回</a>
    <div class="name">新建月报</div>
    <div class="link_yellow" onclick="addMonthReport()">发送</div>
</div>
<div class="head_none"></div>
<div class="span_nav2">
	<span onclick="location.href='add_dayreport.html'">日报</span>
    <span class="mid" onclick="location.href='add_weekreport.html'">周报</span>
    <span class="active" onclick="location.href='add_monthreport.html'">月报</span>
</div>
<div class="detail_box">
	<ul>
    	<!--<li><span class="em">起始时间</span><input type="text" id="starttime" class="text" placeholder="起始时间"></li>
    	<li><span class="em">结束时间</span><input type="text" id="endtime" class="text" placeholder="结束时间"></li>-->
    	<li><span class="em">月份</span><input type="text" id="monthtime" class="text" placeholder="请选择月份"></li>
    	<li><span class="em">发布范围</span><input type="text" readonly="readonly" class="t_sel" id="releaserange" onclick="$('#morechange_organizeiframe').show();$('#htmlbody').hide();" placeholder="请选择发布范围"></li>
        <li>
        	<span class="em">本月完成工作</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入本月完成工作，最多允许输入800字符" maxlength="800" id="completework"></textarea></p>
        </li>  
        <li>
        	<span class="em">本月工作总结</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入本月工作总结，最多允许输入800字符" maxlength="800"  id="worksummary"></textarea></p>
        </li>    
        <li>
        	<span class="em">下月工作计划</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入下月工作计划，最多允许输入800字符" maxlength="800" id="nextplan"></textarea></p>
        </li>     
        <li>
        	<span class="em">需协调和帮助</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入需协调和帮助的内容，最多允许输入800字符" maxlength="800" id="needhelp"></textarea></p>
        </li>    
     </ul>
</div>
<div class="detail_box">
	<ul>
        <li>
        	<span class="em">备注</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入备注，最多允许输入800字符" maxlength="800" id="remark"></textarea></p>
            <div class="img_list">
            	<div id="imgslist">
            		
            	</div>
                <div class="img_add" onclick="uploadimage(3)">添加图片</div>
                <div class="talk_add">添加语言</div>
                <div class="clear"></div>
            </div>
        </li>
    </ul>
</div>
<div class="xx_adduser">
	<ul>
		<input type="hidden" id="examineuserid"/>
    	<li><span>点&nbsp;评&nbsp;人：</span><i id="examinename"></i><a onclick="$('#organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>抄&nbsp;送&nbsp;人：</span><i id="CCusernames" style="text-overflow:ellipsis ; overflow:hidden; white-space:nowrap; max-width:59%;"></i><a onclick="$('#CCmorechange_organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>创&nbsp;建&nbsp;人：</span><i id="createname"></i></li>
        <li><span>创建时间：</span><i id="createtime"></i></li>
    </ul>
</div>
</div>
<script type="text/javascript" src="../appcssjs/script/selectuser.js"></script>
<script type="text/javascript" src="../appcssjs/script/select_userorganize.js"></script>
<script type="text/javascript" src="../appcssjs/script/select_xiebanren2.js"></script>
</body>
</html>
