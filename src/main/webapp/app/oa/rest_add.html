<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新建请假</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/oa.css">
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script> 
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>
<script type="text/javascript" src="../appcssjs/script/appbase.js"></script>
<!-- 语音的录制 播放 上传 -->
<script type="text/javascript" src='../appcssjs/script/media.js'></script>

<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
<link href="../appcssjs/style/mobiscroll.custom-2.6.2.min.css" type="text/css" rel="stylesheet"> 
<script src="../appcssjs/script/mobiscroll.custom-2.6.2.min.js"></script> 
<script type="text/javascript" src="../appcssjs/OA/rest_add.js"></script>
</head>

<body>
<div id="htmlbody">
<div class="head_box">
	<a class="ico_back" onclick="goBackPage()">返回</a>
    <div class="name">新建请假</div>
    <div class="link_yellow" onclick="sendRest()">发送</div>
</div>
<div class="head_none"></div>
<div class="detail_box">
	<ul>
		<input type="hidden" id="leavetypeid"/>
    	<li><span>请假类型</span><input type="text" class="t_sel" placeholder="请选择请假类型" id="leavetype" onclick="close_open_organizeDiv()" readonly="readonly"></li>
        <li><span>开始时间</span><input type="text" class="t_sel" placeholder="请选择开始时间" id="starttime"></li>
        <li><span>结束时间</span><input type="text" class="t_sel" placeholder="请选择结束时间" id="endtime"></li>
        <li><span>请假时长</span><i>时</i><input type="number" id="hournum" class="s_text"><i>天</i><input type="number" id="daynum" class="s_text"></li>
        <li>
        	<span class="em">请假事由</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="请输入请假事由，最多允许输入800字符" maxlength="800" id="reason"></textarea></p>
            <div class="img_list" id="files">
            	<div id="imgslist">
            		
            	</div>
                <div class="img_add" onclick="uploadimage(3)">添加图片</div>
                <div class="talk_add">添加语言</div>
                <div class="clear"></div>
            </div>
        </li>
    </ul>
</div>
<div class="xx_adduser">
	<ul>
		<input type="hidden" id="examineuserid"/>
    	<li><span>审&nbsp;批&nbsp;人：</span><i id="examinename"></i><a onclick="$('#organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>抄&nbsp;送&nbsp;人：</span><i id="releaserange" style="text-overflow:ellipsis ; overflow:hidden; white-space:nowrap; max-width: 59%;"></i><a onclick="$('#morechange_organizeiframe').show();$('#htmlbody').hide();"><img src="../appcssjs/images/public/btn_add.png"></a></li>
        <li><span>申&nbsp;请&nbsp;人：</span><i id="createname"></i></li>
        <li><span>填写时间：</span><i id="createtime"></i></li>
    </ul>
</div>
<div class="div_mask"  style="display:none" id="organize_mask"></div>
<div class="tc_addsel" style="display:none" id="organize_div">
	<div class="name"><span>选择奖励类型</span><!-- <a id="sure_btn" onclick="close_open_organizeDiv()">确定 </a> --></div>
    <div class="xx_box" style="height: 253px;overflow:hidden;overflow-y:visible">
    	<ul id="organize_option">
        	<!-- <li>浦东店</li>
            <li>浦东店</li>
            <li class="active">长安街店</li>
            <li>浦东店</li>
            <li>浦东店</li>
            <li>浦东店</li>
            <li>浦东店</li> -->
        </ul>
    </div>
</div>
</div>

<script type="text/javascript" src="../appcssjs/script/selectuser.js"></script>
<script type="text/javascript" src="../appcssjs/script/select_xiebanren.js"></script>
</body>
</html>
