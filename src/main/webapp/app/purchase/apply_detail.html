<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>申购单详情</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">

</head>
<script type="text/javascript">
var orderid= getUrlParam("orderid");
var sendid= getUrlParam("createid");
var userInfo;
JianKangCache.getGlobalData('userinfo',function(data){
		userInfo=data;
})
var createid="";
function onloadData1(){
	//标记为已读
	readstatus(orderid,userInfo.userid);
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getApplyInfo?orderid='+orderid+'&sendid='+sendid,
		success:function(data){
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				});
			}else{
				$('#orderno').text("申购单编号："+data.applyInfo.orderno);
				$('#organizename').text("店面："+data.applyInfo.organizename);
				if(data.applyInfo.result==1){
					$('#result1').show();
				}else if(data.applyInfo.result==0){
					$('#result0').show();
				}
				$('#materialprice').text(data.applyInfo.materialprice);
				$('#maternum').text(data.applyInfo.maternum);
				$('#createname').text(data.applyInfo.createname);
				$('#createname').attr("onclick","location.href='../member/homepage_info.html?userid="+data.applyInfo.createid+"'");
				$('#createtime').text(fomartDate(data.applyInfo.createtime));
				//$('#createtime').text(data.applyInfo.createtime); 显示秒
				$('#examineinfoname').text(data.applyInfo.examinename);
				$('#examineinfoname').attr("onclick","location.href='../member/homepage_info.html?userid="+data.applyInfo.examineuserid+"'");
				//$('#updatetime').text(data.applyInfo.updatetime);显示秒
				if(data.applyInfo.updatetime == undefined){
					$('#updatetime').parent().hide();
				}
				$('#updatetime').text(fomartDate(data.applyInfo.updatetime));
				$('#opinion').html(data.applyInfo.opinion);
				if(data.applyInfo.realname!=null && data.applyInfo.realname!=undefined && data.applyInfo.realname!=""){
					$('#sendname').text(data.applyInfo.realname);
				}else{
					$('#sendname').parent("span").parent("div").hide();
				}
				createid=data.applyInfo.createid;
				$('#CCusername').text(data.applyInfo.CCusernames);
				var temp="";
				for(var i=0;i<data.applyInfo.materiallist.length;i++){
					var specificationsone=data.applyInfo.materiallist[i].specificationsone==''?'':('\/'+data.applyInfo.materiallist[i].specificationsone);
					
					temp+="<li>"+
			        "<span class=\"wid_01\">类&nbsp;&nbsp;别：<em name='type'>"+data.applyInfo.materiallist[i].type+"</em></span>"+
			        "<span class=\"wid_02\">名称：<em name='name'>"+data.applyInfo.materiallist[i].name+"</em></span>"+
			        "<span class=\"wid_03\" style=\"display:none;\">单位：<em name='unit'>"+data.applyInfo.materiallist[i].unit+"</em></span>"+
			        
			        "<span class=\"wid_03\">数&nbsp;&nbsp;量：<em name='num'>"+data.applyInfo.materiallist[i].num+"</em></span>"+
			        "<div class=\"clear\"></div>"+
			        "<span class=\"wid_01\">规格：<em name='specifications'>"+data.applyInfo.materiallist[i].specifications+"</em>&nbsp;"+
			        "<em>"+data.applyInfo.materiallist[i].specificationstwo+"</em>&nbsp;"+
			        "<em>"+specificationsone+"</em></span>"+
			        (data.applyInfo.materiallist[i].price!=null && data.applyInfo.materiallist[i].price!=undefined && data.applyInfo.materiallist[i].price!="" && data.applyInfo.materiallist[i].price!=0?("<span class=\"wid_02\">单价：<em name='price'>"+data.applyInfo.materiallist[i].price+"</em></span>"):"")+
			        (data.applyInfo.materiallist[i].sumprice!=null && data.applyInfo.materiallist[i].sumprice!=undefined && data.applyInfo.materiallist[i].sumprice!="" && data.applyInfo.materiallist[i].sumprice!=0?("<span class=\"wid_03\">总价：<em name='sumprice'>"+data.applyInfo.materiallist[i].sumprice+"</em></span>"):"")+
			        "<div class=\"clear\"></div>"+
			        "</li>";
				}
				$('#purchaseul').append(temp);
			}
		}
	})
	
	//查询评论信息
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getOrderComment?orderid='+orderid+"&resourcetype="+2,
		success:function(data){
			$("#commentnum").text(data.num);
			showcomment(data);
		}
	})
}

PageHelper({
	url:projectpath+'/app/getOrderComment?orderid='+orderid+"&resourcetype="+2,
	success:function(data){
		showcomment(data);
	}
}); 

function showcomment(data){
	if(data.commentlist.length > 0){
		var temp="";
		for(var i=0;i<data.commentlist.length;i++){
			temp+="<li><div class=\"xx\"><b><img src=\""+projectpath+data.commentlist[i].headimage+"\"  onclick=\"location.href='../member/homepage_info.html?userid="+data.commentlist[i].userid+"'\"  /></b>";
			if(data.commentlist[i].replyname!= ""){
				temp+="<span onclick=\"initaddcomment('"+data.commentlist[i].commentid+"','"+data.commentlist[i].userid+"')\">"+data.commentlist[i].realname+"<i>回复</i><em style=\"color:#666;\">"+data.commentlist[i].replyname+"</em></span>";
			}else{
				temp+="<span onclick=\"initaddcomment('"+data.commentlist[i].commentid+"','"+data.commentlist[i].userid+"')\">"+data.commentlist[i].realname+"</span>";
			}
			if(data.commentlist[i].type == "2"){
				temp+="<i>转发</i><em>"+data.commentlist[i].forwardusernames+"</em>";
			}
			temp+="</div><div class=\"txt\" onclick=\"initaddcomment('"+data.commentlist[i].commentid+"','"+data.commentlist[i].userid+"')\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+data.commentlist[i].content+"</div><div class=\"time\"><i>"+appBase.parseDateMinute(data.commentlist[i].createtime)+"</i></div></li>";
		}
		$('#commentul').append(temp);
	}
}

function logical(){
	swal({
		title : "",
		text : "确认转发给"+$('#examinename').text()+"？",
		type : "success",
		showCancelButton : true,
		confirmButtonColor : "#ff7922",
		confirmButtonText : "确认",
		cancelButtonText : "取消",
		closeOnConfirm : true
	}, function(){
		sendComment(2,$('#examinename').text(),$('#examineuserid').val());
		userForword(userInfo.companyid,orderid,$('#examineuserid').val(),userInfo.userid,2);
		location.reload(false);
	});
}
</script>
<body onload="onloadData1()">
<div id="htmlbody">
<input type="hidden" id="examineuserid">
<span id="examinename" style="display:none"></span>
<div class="head_box">
	<a class="ico_back" onclick="goBackPage()">返回</a>
    <div class="name">申购单详情</div>
</div>
<div class="head_none"></div>
<div class="xx_one">
    <span id="orderno"></span>
    <i id="organizename"></i>
    <div class="state" id="result1" style="display: none;"><img src="../appcssjs/images/public/agree_img.png"></div>
    <div class="state" id="result0" style="display: none;"><img src="../appcssjs/images/public/agree_img2.png"></div>
</div>
<div class="xx_two">
    <div class="name">物料明细</div>
    <ul id="purchaseul">
        <!-- <li>
            <span class="wid_01">类&nbsp;&nbsp;别：<em>主食</em></span>
            <span class="wid_02">名称：<em>大米</em></span>
            <span class="wid_03">总价：<em>40,000.00</em></span>
            <div class="clear"></div>
            <span class="wid_01">数&nbsp;&nbsp;量：<em>100</em></span>
            <span class="wid_02">单价：<em>40.00</em></span>
            <div class="clear"></div>
            <span class="wid_01">供应商：<em>供应商一</em></span>
            <span class="wid_02">规格：<em>规格一</em></span>
            <div class="clear"></div>
        </li> -->
    </ul>
    <div class="total">
        <span>合计：￥<em id="materialprice">0.00</em>元</span>
        <i>共<em id="maternum">0</em>项</i>
    </div>
</div>
<div class="xx_three"> 
    <div class="txt">
        <span class="name">申购人：<em id="createname"></em></span>
        <span class="time">填写时间：<em id="createtime"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name">审批人：<em id="examineinfoname"></em></span>
        <span class="time">审批时间：<em id="updatetime"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name" style="width:98%;text-overflow:ellipsis ; overflow:hidden; white-space:nowrap;">抄送人：<em id="CCusername"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt">
        <span class="name" style="width:98%;text-overflow:ellipsis ; overflow:hidden; white-space:nowrap;">转发人：<em id="sendname"></em></span>
        <div class="clear"></div>
    </div>
    <div class="txt last">
        <span class="name" style="font-weight: bold;">审批意见</span>
        <div class="clear"></div>
     </div>   
     <div class="p_box" id="opinion"></div>       
</div>
<div class="comment">
	<div class="name">共有<em id="commentnum">0</em>条评论</div>
    <ul id="commentul">
    </ul>
</div>
<!-- <div class="fbtn_none"></div>
<div class="foot_btn">
	<span onclick="initforwarding();" class="active">转发</span>
    <span onclick="initaddcomment();">评论</span>
</div> -->
<div class="bt_none"></div>
<div class="tool_detail">
    <div class="talk_detail">
        <div class="a_box">
            <input type="text" readonly="readonly" onclick="initaddcomment();" class="text" placeholder="写评论.意见或建议">
            <a class="zf" onclick="initforwarding();"><img src="../appcssjs/images/share/zf.png"></a>
        </div>
    </div>
</div>
<div class="div_mask" style="display: none" onclick="cancel();"></div>
<div class="tc_comment" style="display: none" id="commentdiv">
	<input type="hidden" id="parentid" />
		<input type="hidden" id="parentuserid" />
    <div class="text_box"><textarea id="content"></textarea></div>
    <div class="btn_box">
    	 
        <input type="button" value="发表" class="btn_02" onclick="addcomment();" style="margin-left:180px;">
    </div>
</div>
<script type="text/javascript">
function addcomment(){
	if(actiontype==1){
		sendComment(1,"","");
		location.reload(false);
	}else{
		$('.div_mask').hide();
		$('#commentdiv').hide();
		$('#organizeiframe').show();
		$('#htmlbody').hide();
	}
}

var actiontype;
function sendComment(type,forwardusernames,forwarduserids){
	if($('#content').val()==""){
		swal({
			title : "",
			text : "请填写评论内容",
			type : "error",
			showCancelButton : false,
			confirmButtonColor : "#ff7922",
			confirmButtonText : "确认",
			cancelButtonText : "取消",
			closeOnConfirm : true
		}, function(){
			
		});
		return;
	}
	var param = new Object();
	param.userid = userInfo.userid;
	param.content = $('#content').val();
	param.resourceid = orderid;
	param.resourcetype = 2;
	param.parentid = $('#parentid').val();
	param.type = type;
	param.forwardusernames = forwardusernames;
	param.forwarduserids = forwarduserids;
	
	$.ajax({
		type:'post',
		dataType:'json',
		data:param,
		url:projectpath+'/app/insertComment',
		success:function(data){
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				});
			}else{
				changeIsReadAll(userInfo.userid,orderid,2);
				if(parentid!=""){
					changeIsread($('#parentuserid').val(),orderid);
				}
				/* swal({
					title : "",
					text : "评论成功",
					type : "success",
					showCancelButton : true,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				}); */
			}
		}
	})
}
function initaddcomment(parentid,parentuserid){
	actiontype=1
	$('#content').val("");
	$('#parentid').val(parentid);
	$('#parentuserid').val(parentuserid);
	$('.div_mask').show();
	$('#commentdiv').show();
	$("#content").focus();
}
function cancel(){
	$('#content').val("");
	$('#parentid').val("");
	$('#parentuserid').val("");
	$('.div_mask').hide();
	$('#commentdiv').hide();
}
function initforwarding(parentid,parentuserid){
	actiontype=0;
	$('#content').val("");
	$('#parentid').val(parentid);
	$('#parentuserid').val(parentuserid);
	$('.div_mask').show();
	$('#commentdiv').show();
	$("#content").focus();
}
</script>
</div>
<script type="text/javascript" src="../appcssjs/script/selectuser_forward.js"></script>

</body>
