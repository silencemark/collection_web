function examineorder(result){
	if($('#opinion').val()==""){
		swal({
			title : "",
			text : "请输入审批意见",
			type : "error",
			showCancelButton : false,
			confirmButtonColor : "#ff7922",
			confirmButtonText : "确认",
			cancelButtonText : "取消",
			closeOnConfirm : true
		}, function(){
			
		});
		return;
	}
	$.ajax({
		type:'post',
		dataType:'json',
		beforeSend:function(a,b){
			ajaxbefore();
		},
		complete:function(a,b){
			ajaxcomplete();
		},
		url:projectpath+'/app/examineApplyOrder?orderid='+orderid+"&userid="+userInfo.userid+"&result="+result+"&opinion="+$('#opinion').val(),
		success:function(data){
			if(data.status == 0 || data.status == '0'){
				swal({
					title: "",   
					text: "<font style=\"color:#ff7922; font-size:28px; margin-left:20px;\">操作成功！</font>",
					type:"success",
					timer: 1000,
					html:true,
					showConfirmButton: false 
				}, function(){
					changeIsread(createid,orderid);
					var title=$("#examineinfoname").text()+"审批了您的申购单,请及时查看";
					var url="/purchase/apply_detail.html?orderid="+orderid;
					pushMessage(createid,title,url);
					goBackPage();
				});
			}else{
				swal({
					title : "",
					text : "网络异常，请稍后重试···",
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
				});
			}
		}
	})
}

		userForword(userInfo.companyid,orderid,$('#examineuserid').val(),userInfo.userid,2);

<script type="text/javascript">
function addcomment(){
	var parentid=$('#parentid').val();
	if($('#content').val()==""){
		swal({
			title : "",
			text : "请填写评论内容",
			type : "error",
			showCancelButton : false,
			confirmButtonColor : "#ff7922",
			confirmButtonText : "确认",
			cancelButtonText : "取消",
			closeOnConfirm : true
		}, function(){
			
		});
		return;
	}
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/insertComment?userid='+userInfo.userid+'&content='+$('#content').val()+'&resourceid='+orderid+'&resourcetype=2&parentid='+parentid,
		success:function(data){
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				});
			}else{
				//changeIsread(createid);
				changeIsReadAll(userInfo.userid,orderid,2);
				if(parentid!=""){
					changeIsread($('#parentuserid').val(),orderid);
				}
				/* swal({
					title : "",
					text : "评论成功",
					type : "success",
					showCancelButton : true,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				}); */
				location.reload(false);
			}
		}
	})
}

function initaddcomment(parentid,parentuserid){
	$('#content').val("");
	$('#parentid').val(parentid);
	$('#parentuserid').val(parentuserid);
	$('.div_mask').show();
	$('#commentdiv').show();
}
function cancel(){
	$('#content').val("");
	$('#parentid').val("");
	$('#parentuserid').val("");
	$('.div_mask').hide();
	$('#commentdiv').hide();
}
