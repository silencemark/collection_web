<script type="text/javascript">
var userInfo;
JianKangCache.getGlobalData('userinfo',function(data){
		userInfo=data;
})
var name="";
JianKangCache.getGlobalData('buyermap',function(data){
	name=data.name;
})
function onloadData(){
	$('#nameunit').text(name);
	//查询日期的列表
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getPurchaseDateByname?name='+name+'&companyid='+userInfo.companyid+'&organizeid='+userInfo.organizeid,
		success:function(data){
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				});
			}else{
				if(data.list.length>0){
					var temp="";
					for(var i=0;i<data.list.length;i++){
						temp+="<div class=\"time\"><span>"+data.list[i].createtime+"</span>";
						if(i==0){
							temp+="<i class=\"up\" onclick=\"changeisshow(this)\">隐藏</i></div><ul>";
						}else{
							temp+="<i class=\"down\" onclick=\"changeisshow(this)\">展开</i></div><ul style=\"display:none\">";
						}
						for(var j=0;j<data.list[i].orderlist.length;j++){
							temp+="<li onclick=\"location.href=\'purchase_detail1.html?orderid="+data.list[i].orderlist[j].orderid+"\'\">"+data.list[i].orderlist[j].orderno+"</li>";
						}
						temp+="</ul>";
					}
					$('#datediv').append(temp);
				}
			}
		}
	})
}
PageHelper({
	url:projectpath+'/app/getPurchaseDateByname?name='+name+'&companyid='+userInfo.companyid+'&organizeid='+userInfo.organizeid,
	success:function(data){
		if(data.list.length>0){
			var temp="";
			for(var i=0;i<data.list.length;i++){
				temp+="<div class=\"time\"><span>"+data.list[i].createtime+"</span>";
				if(i==0){
					temp+="<i class=\"up\" onclick=\"changeisshow(this)\">隐藏</i></div><ul>";
				}else{
					temp+="<i class=\"down\" onclick=\"changeisshow(this)\">展开</i></div><ul style=\"display:none\">";
				}
				for(var j=0;j<data.list[i].orderlist.length;j++){
					temp+="<li onclick=\"location.href=\'purchase_detail1.html?orderid="+data.list[i].orderlist[j].orderid+"\'\">"+data.list[i].orderlist[j].orderno+"</li>";
				}
				temp+="</ul>";
			}
			$('#datediv').append(temp);
		}
	}
})

function changeisshow(obj){
	if($(obj).attr("class")=="up"){
		$(obj).parent().next().hide();
		$(obj).text("展开");
		$(obj).attr("class","down");
	}else{
		$(obj).parent().next().show();
		$(obj).text("隐藏");
		$(obj).attr("class","up");
	}
}
</script>
<body onload="onloadData()">
<div class="head_box">
	<a class="ico_back" onclick="goBackPage();">返回</a>
    <div class="name" id="nameunit"></div>
</div>
<div class="head_none"></div>
