<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>享GO影视</title>
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
     <link rel="stylesheet" type="text/css" href="css/login.css"/>
     <link rel="stylesheet" type="text/css" href="css/public.css"/>
     <script src="js/jquery-3.1.1.min.js"></script>
     <script src="js/vue.js"></script>
     
 </head>
 <body>

<section class="main"  id="app">
    <div class="logoCont">
        <img src="img/logo.png" />
    </div>
    <div class="inputCont" style="margin-top:30px;">
        <!-- <div>请输入手机号码</div> -->
        <input type="tel" v-model="user.phone" maxlength="11" placeholder="输入注册手机号码" onkeyup="value=value.replace(/[^\d]/g,'')" >
        <span class="errMsgCont" v-cloak >{{phoneErrMsg}}</span>
    </div>
    <div class="inputCont">
        <!-- <div>请设置登录密码</div> -->
        <input type="password"  v-model="user.password" placeholder="设置6-16位密码" maxlength="16"/>
        <span class="errMsgCont" v-cloak >{{passwordErrMsg}}</span>
    </div>
    <div class="inputCont">
        <!-- <div>确认登录密码</div> -->
        <input type="password"  v-model="user.confirmPassword" placeholder="确认登录密码" maxlength="16"/>
        <span class="errMsgCont"  v-cloak >{{confirmPwdErrMsg}}</span>
    </div>
    <div class="inputCont">
        <!-- <div>您的邀请码</div> -->
        <input v-model="user.invitecode"  placeholder="您的邀请码" maxlength="10"/>
    </div>
    <div class="inputCont">
        <!-- <div>请输入验证码</div> -->
        <input type="tel" v-model="user.checkcode" placeholder="输入6位数验证码" maxlength="6" style="width:65%;" />
        <div class="btn sendYzm" @click="sendYzm"  v-cloak >{{sendYzmMsg}}</div>
        <span style="font-size: 0.85rem;color:rgb(146,145,145);position:absolute;margin-top:50px;width:200px;left:5%;" 
            onclick="window.location.href='login.html'">已有账号,立即登录</span>&nbsp;&nbsp;

        <span class="errMsgCont" v-cloak >{{yzmErrMsg}}</span>
    </div>
    <div class="but-cont" >
        <div class="btn btn-200" @click="regSubmit">立 即 注 册</div>
    </div>
</section>
</body>

<script>
    new Vue({
      el: '#app',
      data: function() {
        return {
            sendYzmMsg :'获取验证码',
            sendYzmSleep:0,//验证码按钮睡眠时间
            user:{
                phone:'',
                password:'',
                confirmPassword:'',
                invitecode:'',
                checkcode:''
            },
            phoneErrMsg:'',
            passwordErrMsg:'',
            confirmPwdErrMsg:'',
            yzmErrMsg:'',
        }
      },
      created() {
          this.user.invitecode = localStorage.getItem("invitecode");
      },
      methods:{
          //发送验证码
          sendYzm(){
            if(this.sendYzmSleep>0) return;
            var myreg = /^[1][3,4,5,6,7,8][0-9]{9}$/;
            if (!myreg.test(this.user.phone)) {
                this.yzmErrMsg = '手机号码不正确';
                return false;
            }
            //发送短信
            var vThis = this;
            jAjax("/appLogin/getVerificationCode",this.user,function(data){
                if(data.status==0){
                    jqtoast('验证码已发送至您的手机！');
                    vThis.sendYzmSleep = 120;
                    vThis.sendYzmMsg = '倒计时'+vThis.sendYzmSleep+'S';
                    var timer = setInterval(()=>{
                        vThis.sendYzmSleep -= 1;
                        vThis.sendYzmMsg = '倒计时'+vThis.sendYzmSleep+'S';
                        if(vThis.sendYzmSleep<=0){
                            clearInterval(timer);
                            vThis.sendYzmMsg = '获取验证码';
                            vThis.sendYzmSleep = 0;
                        }
                    },1000);
                }else{
                    jqtoast(data.message);
                }
            });
          },
          //提交注册
           regSubmit(){
            if(this.chkRegForm()){
                jAjax("/appLogin/register",this.user,function(data){
                    if(data.status==0){
                        localStorage.removeItem("invitecode");
                        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
                        if(!isiOS){
                            jqalert({
                                prompt:'【享购影视】恭喜您注册成功',
                                yestext:'立即登录',
                                notext:'下载APP',
                                yesfn:function () {
                                    window.location.href='login.html';
                                },
                                nofn:function () {
                                    window.location.href='dwn.html';
                                }
                            })
                        }else{
                            jqalert({
                                prompt:'【享购影视】恭喜您注册成功',
                                yestext:'立即登录',
                                yesfn:function () {
                                    window.location.href='login.html';
                                }
                            });
                        }
                         
                    }else{
                        jqtoast(data.message);
                    }
                })
            }
          },
          //验证注册参数
          chkRegForm(){
            var flg = true;
            var myreg = /^[1][3,4,5,6,7,8][0-9]{9}$/;
            if (!myreg.test(this.user.phone)) {
                this.phoneErrMsg = '手机号码不正确';  flg = false;
            }else this.phoneErrMsg = '';
            if(!this.user.password || this.user.password.length<6  || this.user.password.length>16){
                this.passwordErrMsg = '密码必须是6至16位'; flg = false;
            }else this.passwordErrMsg = '';
            if(this.user.confirmPassword != this.user.password) {
                this.confirmPwdErrMsg = '两次密码不一致';  flg = false
            }else this.confirmPwdErrMsg = '';
            if(this.user.checkcode.length!=6) {
                this.yzmErrMsg = '验证码有误'; flg = false;
            }else this.yzmErrMsg = '';
            return flg;
          }


      }
    })
  </script>

</html>
