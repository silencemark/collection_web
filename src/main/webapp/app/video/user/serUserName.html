<script>
new Vue({
    el: '#app',
    data: function() {
        return {
            reqPath : reqPath,
            userInfo:{
                nickname:''
            },
            oldName:'',
        }
    },
    created() {
        // var nickname = this.GetQueryString("nickname");
        // if(nickname){
            // this.userInfo.nickname = nickname;
            // this.oldName = nickname;
        // }
    },
    methods:{
        //
        updateNickname(){
            var vueThis = this;
            if(!this.userInfo.nickname){
                jqtoast('请输入您的昵称');
                return;
            }
            if(this.oldName==this.userInfo.nickname){
                history.back(-1);
                return;
            }
            jAjax("/appUserCenter/updateNickname",this.userInfo,function(data){
                if(data.status==0){
                    window.location.href='setUser.html';
                }else{
                    jqtoast(data.message);
                }
            });
        },
        //获取URL参数
        GetQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
    }
})
  </script>
