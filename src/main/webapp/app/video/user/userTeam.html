<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>我的团队</title>
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
     <link rel="stylesheet" type="text/css" href="../css/public.css"/>
     <link rel="stylesheet" type="text/css" href="../css/myCenter.css"/>
     <link rel="stylesheet" type="text/css" href="../css/user.css"/>
     <script src="../js/jquery-3.4.1.js"></script>
     <script src="../js/vue.js"></script>
     <script src="../js/jq-alert.js"></script>
     <style>
         .xgoInfo{
            font-size: 0.95rem !important;
            line-height: 35px;
            background: #fff;
            margin-top: 5px;
            padding: 8px 0 0 10px;
            border-radius: 3px;
         }
         .xgoInfo img{
            width: 45px;
            height: 45px;
            border-radius: 45px;
         }
         .xgoInfo .xgoAddNum{
            margin-top: 5px !important;
         }
         .xgoInfoUname{
            position: absolute;
            margin-left: 55px;
            font-size: 0.85rem;
            margin-top: -5px;
         }
         .usertwo img{
            margin-left: 60px !important;
            border-radius: 25px;
         }
         .usertwo .xgoInfoUname{
            margin-left: 120px !important;
         }
         .createTime{
            margin-top: 18px;
            font-size: 0.8rem;
            color: #999;
         }
     </style>
 </head>
 <body style="background:#f6f6f6">

<section class="main"  id="app">
    <div class="title" style="background: #fff;">
         <img src="../img/to-left.png" onclick="history.back(-1)"/>
        我的好友
    </div>
    <div class="xgoInfo" style="background:none;margin-top: 0px;font-size: 0.85rem !important;color: #777;">
        <span>我的好友总人数 : 5</span>
        <span style="float:right;margin-right:20px;">邀请好友</span>
        <span class="clear"></span>
    </div>
    <div class="xgoInfo h50" v-for="(user,i) in userList" :style="`${i==0?'margin-top:0':''}`">
        <img src="../img/defaulttx.png"/>
        <span class="xgoInfoUname">{{user.nickname}}</span>
        <span class="xgoInfoUname createTime" v-if="i<2">我的好友</span>
        <span class="xgoInfoUname createTime" v-else>可能认识的人</span>
        <div class="xgoAddNum">￥32</div>
    </div>

        <img src="../img/defaulttx.png"/>
        <span class="xgoInfoUname">艾瑞斯</span>
        <div class="xgoAddNum">+32</div>
    </div> -->

<br/><br/><br/><br/><br/>
</section>

 <footer id="footer">
    <ul id="footer_list">
       <li class="list_li home active">
           <a href="../index.html" class="text">首页</a>
       </li>
       <li class="list_li follow" >
           <a  href="../activity.html" class="text">活动中心</a>
       </li>
       <li class="list_li cart">

       </li>

           <a  href="../myCenter.html" class="text">我的</a>
       </li>
   </ul>
  </footer>
<!-- end footer-->
</body>

<script>
    new Vue({
      el: '#app',
      data: function() {
        return {
            userList:[]
        }
      },
      created() {
          this.getMyTeam();
      },
      methods:{
        //查找好友
        getMyTeam(){
          var vThis = this;
          jAjax("/appUserCenter/myTeam",{},function(data){
            vThis.userList = data.sonlist;
          });
        }

      }
    })
  </script>

</html>
