<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>我的资产</title>
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
     <link rel="stylesheet" type="text/css" href="../css/public.css"/>
     <link rel="stylesheet" type="text/css" href="../css/myCenter.css"/>
     <link rel="stylesheet" type="text/css" href="../css/user.css"/>
     <script src="../js/jquery-3.4.1.js"></script>
     <script src="../js/vue.js"></script>
     <script src="../js/jq-alert.js"></script>
     <style>
         .xgoInfo{
            font-size: 0.95rem !important;
            line-height: 35px;
            height: auto;
            padding-bottom: 7px;
            margin-top: 10px;
            margin-left: 0;
            padding-left: 20px;
         }
         .xgoInfo .xgoAddNum{
            margin-top: -4px !important;
            left: 10px;
            margin-top: -2px;
            margin-left: 130px;
         }
         .xgoInfo img{
             width: 25px;
             height: 25px;
         }
         .xgoInfoUname{
            position: absolute;
            margin-left: 30px;
            margin-top: -4px;
            font-size: 0.9rem;
         }
         .usertwo img{
            margin-left: 60px !important;
         }
         .usertwo .xgoInfoUname{
            margin-left: 120px !important;
         }
         .moneyText{
            margin-top: 35px;
            font-size: 0.8rem;
            line-height: 14px;
         }
         .tx{
            position: absolute;
            margin-top: 0px;
            right: 35px;
            width: 80px;
            height: 27px;
            line-height: 27px;
            opacity: 0.9;
         }
     </style>
 </head>
 <body>

<section class="main"  id="app">
    <div class="title">
         <img src="../img/to-left.png" onclick="history.back(-1)"/>
        我的资产
    </div>
    <div class="xgoInfo">
        <img src="../img/money-ic.png"/>
        <span class="xgoInfoUname">累计流水</span>
        <div class="xgoAddNum"  v-cloak>￥{{assets.allorder}}</div>
        <div class="moneyText">累计流水是您领取到的所有任务卡的总金额</div >
    </div>
    <div class="xgoInfo">
        <img src="../img/money-ic.png"/>
        <span class="xgoInfoUname">累计任务奖励</span>
        <div class="xgoAddNum" v-cloak>￥{{assets.sumassets}}</div>
        <div class="moneyText">累计任务奖励是您完成的所有任务后获得的总奖励</div >
    </div>
    <div class="xgoInfo">
        <img src="../img/money-ic.png"/>
        <span class="xgoInfoUname">进行中任务</span>
        <div class="xgoAddNum" v-cloak>￥{{assets.buyorder}}</div>
        <div class="moneyText">前处于拥有状态任务卡的总金额即您正在进行中的任务</div >
    </div>
    <div class="xgoInfo">
        <img src="../img/money-ic.png"/>
        <span class="xgoInfoUname">可兑换奖励</span>
        <div class="xgoAddNum" v-cloak>￥{{assets.sumprofit}}</div>
        <div class="btn tx">立即提现</div>
        <div class="moneyText">
            可兑换奖励即您还没提现的奖励金，来源渠道有1.活动赠送奖励，2.好友推荐奖励，3.任务卡剩余任务奖励
        </div >
    </div>
<br/><br/><br/><br/><br/>
</section>

 <footer id="footer">
    <ul id="footer_list">
       <li class="list_li home active">
           <a href="../index.html" class="text">首页</a>
       </li>
       <li class="list_li follow" >
           <a  href="../activity.html" class="text">活动中心</a>
       </li>
       <li class="list_li cart">
           <a  href="../cardBag/bagOwn.html" class="text">卡包</a>
       </li>
       <li class="list_li profile">
           <a  href="../myCenter.html" class="text">我的</a>
       </li>
   </ul>
  </footer>
<!-- end footer-->
</body>

<script>
    new Vue({
      el: '#app',
      data: function() {
        return {
            assets:{}
        }
      },
      created() {
          this.getMyAssets();
      },
      methods:{
        //查找资产
        getMyAssets(){
          var vThis = this;
          jAjax("/appUserCenter/myAssets",{},function(data){
            vThis.assets = data;
          });
        }

      }
    })
  </script>

</html>
