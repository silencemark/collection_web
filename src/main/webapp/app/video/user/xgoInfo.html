<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>XGO明细</title>
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
     <link rel="stylesheet" type="text/css" href="../css/public.css"/>
     <link rel="stylesheet" type="text/css" href="../css/myCenter.css"/>
     <link rel="stylesheet" type="text/css" href="../css/user.css"/>
     <script src="../js/jquery-3.4.1.js"></script>
     <script src="../js/vue.js"></script>
     <script src="../js/jq-alert.js"></script>
 </head>
 <body>

<section class="main"  id="app">
    <div class="title">
         <img src="../img/to-left.png" onclick="history.back(-1)"/>
        XGO明细
    </div>

    <div class="xgoInfo" v-for="(item,i) in infoList" style="margin-top: 10px;">
        <img src="../img/mmoney.png" style="width:30px;height:30px;left:10px;margin-top:3px;"/>
        {{item.remark}}
        <br>{{item.createtime}}
        <div  class="xgoAddNum">
            <font v-if="item.type==1">+</font>
            <font v-if="item.type==2">-</font>
                {{item.xgocoin}}
        </div>
    </div>
    

<br/><br/><br/><br/><br/>
</section>

 <footer id="footer">
    <ul id="footer_list">
       <li class="list_li home active">
           <a href="../index.html" class="text">首页</a>
       </li>
       <li class="list_li follow" >
           <a  href="../community.html" class="text">享社区</a>
       </li>
       <li class="list_li cart">
           <a  href="../cardBag/bagOwn.html" class="text">卡包</a>
       </li>
       <li class="list_li profile">
           <a  href="../myCenter.html" class="text">我的</a>
       </li>
   </ul>
  </footer>
<!-- end footer-->
</body>

<script>
    new Vue({
      el: '#app',
      data: function() {
        return {
            infoList:[],
        }
      },
      created() {
        this.getXgoRecord();
      },
      methods:{
        getXgoRecord(){
            var vueThis = this;
            jAjax("/appUserCenter/getXgoRecord",{},function(data){
                vueThis.infoList = data.resultlist;
            });
        }
      }
    })
  </script>

</html>
