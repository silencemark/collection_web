         .gameEl{

         .ph{

            background: #fff;
            border-radius: 10px;

        .phAt{
            height: 40px;
            line-height: 40px;

            padding: 2px 0 2px 0;

        .phAt .tpph{

<div class="ph" v-if="showType==1">
    <div style="width:100%;height:auto;">
        <div style="width:25%;height: 100%;float: left;background-color:#f5f5f5;min-height: 500px;">
            <div :class="phGamename=='xiaohm'?'phGameel phGameelactiv':'phGameel'" @click="changeGMph('xiaohm')">
                小红帽冒险计
            </div>
            <div :class="phGamename=='quandybh'?'phGameel phGameelactiv':'phGameel'" @click="changeGMph('quandybh')">
               全都要保护
            </div>
        </div>
        <div style="width:75%;height: 100%;float: left;">
            <div class="phAt" v-for="(ph,i) in pList" v-if="i<10"  v-cloak>
                <img :src="`img/top${i+1}.png`" class="tpph" v-if="i<3"/>
                <span class="num" v-else>{{i+1}}</span>
        
                <img :src="reqPath+ph.headimage" class="tptx" v-if="ph.headimage"/>
                <img src="img/defaulttx.png" class="tptx" v-else/>
        
                <span style="margin-left:70px;">{{ph.nickname}}</span>
                <span class="pmoney"><span style="color:#ff5e00;font-weight:bold;">598</span></span>
            </div>
        </div>
        <div class="clear"></div>
    </div>

<script>
new Vue({
    el: '#app',
    data: function() {
        return {
            reqPath : reqPath,
            showType:0,
            pList : [],
            phGamename:'xiaohm',
            nT:'',
        }
    },
    created() {
        this.getRank();
        var day1 = new Date();
        day1.setTime(day1.getTime()-24*60*60*1000);
        this.nT = day1.getFullYear()+"年" + (day1.getMonth()+1) + "月" + day1.getDate()+"日";
    },
    methods:{
        //数据
        getRank(){
            var vueThis = this;
            jAjax("/appUserCenter/getRank",{},function(data){
                vueThis.pList = data.resultlist;
            });
        },
        //切换游戏排行
        changeGMph(gameName){
            this.phGamename = gameName;
        },
        
        //切换列表
        changStype(type){
            this.showType = type;
            // this.getCommunityList();
        }
    }
})
</script>
