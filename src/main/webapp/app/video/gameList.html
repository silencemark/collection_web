<script>
new Vue({
    el: '#app',
    data: function() {
        return {
            reqPath : reqPath,
            showType:0,
            pList : [],
            phGamename:'xiaohm',
            nT:'',
        }
    },
    created() {
        // this.getRank();
        var day1 = new Date();
        day1.setTime(day1.getTime()-24*60*60*1000);
        this.nT = day1.getFullYear()+"年" + (day1.getMonth()+1) + "月" + day1.getDate()+"日";
    },
    
    methods:{
        //数据
        getRank(){
            var vueThis = this;
            jAjax("/appUserCenter/getRank",{},function(data){
                vueThis.pList = data.resultlist;
            });
        },
        //切换游戏排行
        changeGMph(gameName){
            this.phGamename = gameName;
        },
        //切换列表
        changStype(type){
            this.showType = type;
            // this.getCommunityList();
        },
        //获取URL参数
        GetQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
    }
})
</script>
