	<script  type="text/javascript">
	// //表示获取了嵌入在iframe中的子页面的window对象。  []将JQuery对象转成DOM对象，用DOM对象的contentWindow获取子页面window对象。
	// var childWindow = $("#addFrame")[0].contentWindow; 
	// $(childWindow).ready( function(){
	// 	//childWindow.MAC.err();
	// });



	    $(function(){
	        $(".commentLabe").click(function(){
	            $(".commentLabe").removeClass("commentLabeActiv");
	            $(this).addClass("commentLabeActiv");
	            $(".commentText").val($(this).html());
	        })
	    })

	    new Vue({
	      el: '#app',
	      data: function() {
	        return {
	            comment:{
	                xNum:3,
	                commentText:''
	            },
	            wMin:10,
	            bigInfo:{
	                vipGrade:1,
	                vipGradeName:'青铜VIP卡'
	            },
	            errMsg:'',
	        }
	      },
	      created() {
	          this.scvTime();
	      },
	      methods:{
	          //提交评论
	          subComment(){
	            this.comment.commentText = this.$refs.commentText.value;
	            if(!this.comment.commentText){
	                this.errMsg = "您还没有输入评论哟！";
	                return;
	            }
	            let sel = this;
	            if(this.comment.xNum<5){
	                $("#commentWindow").hide();
	                jqalert({
	                    title:'提示',
	                    prompt:'太难拉，考虑一下给个5星好不好',
	                    yestext:'考虑一下',
	                    notext:'就是不给',
	                    yesfn:function () {
	                        $("#jq-alert").remove();
	                        $("#commentWindow").show();
	                    },
	                    nofn:function () {
	                        sel.confirmSubComment();
	                    }
	                }) 
	            }else{
	                sel.confirmSubComment();
	            }
	          },
	          //确认提交评论
	          confirmSubComment(){
	                jqtoast('评论成功');
	                $("#commentWindow").hide();
	                //$("#willesPlay").removeClass("mtop1000");
	                this.scvTime();
	          },
	          scvTime(){
	            var timer = setInterval(()=>{
	                this.wMin -= 1;
	                if(this.wMin<=1){
	                    clearInterval(timer);
	                }
	            },1000);
	        },
	        //打开评论窗口
	        goComment(){
	            $("#commentWindow").show();
	            //$("#willesPlay").addClass("mtop1000");
	            this.comment.commentText='';
	            this.wMin = 10;
	        }
	      }
	    })
	  </script>
