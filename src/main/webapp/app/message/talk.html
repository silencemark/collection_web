<style type="text/css">
.user_l,.user_r{
	border: 1px rgba(246, 245, 245, 0.41) solid;
}
.user_l,.user_r img{
	width: 100%;
	height: 100%;
}
#talkbody{ 
    position: absolute;
    width: 100%; 
    height: 500px;
    top: 73px;
    /*border: 1px red solid;*/
    overflow: scroll; 
}
</style> 
<script type="text/javascript">
$(function(){
	setInterval(function(){
		var talktitle_height = $("#talktitle").height();
		var talkbuttom_height = $("#talkbuttom").height();
		var window_height = $(window).height();
		var talkbody_height = $("#talkbody").height()
		if((window_height-talkbuttom_height-talktitle_height)!=talkbody_height){
			$("#talkbody").css({
				"height":(window_height-talkbuttom_height-talktitle_height)+"px",
				"top":(talktitle_height)+"px", 
				});
			setTimeout(function(){
				$("#talkbody").scrollTop($("#talkbody ul")[0].scrollHeight);
			},1000)
		}
	},100);
})
</script>
</head>
<body onload="reloademojis()">
<div class="head_box"  id="talktitle" style="position: absolute;">
	<a  href="index.html" class="ico_back" >返回</a>
    <div class="name" style="overflow:hidden;text-overflow:ellipsis;margin: 0 30% 0 30%;"><nobr id="groupname" style="text-align: center;">聊天室</nobr></div>
    <div class="ico_info" onclick="location.href='info.html?isGroud='+isGroud+'&groupId='+groupId;">群组信息</div>
</div>
<div class="talk_page" id="talkbody" style="position: absolute">
	<div class="load_history" onclick="loadMsg();" id="historybtn"><a>信息加载中</a></div> 
    <ul id="infoul">
    	 <!-- 聊天信息 -->
    </ul>
</div>
<div class="tool_box" id="talkbuttom" style="position: absolute;">

<!--         </div> -->
<!--     </div> -->
	<div class="talk_tool">
		<input type="hidden" id="imageurl">
		<form action="javascript:void(0);">
			<div class="a_box">
		        <a class="yy keyboard_voice" onclick="toggle_keyboard_voice(this)"><img src="../appcssjs/images/msg/yy.png"></a>
<!-- 		        <input type="text" class="text" id="content" style="border: 1px solid #bababa; background-color:#fafafa;"> -->
				<div class="textarea" contenteditable="true" id="content" style="background-color:#fafafa;"></div>
		        <input type="button"  value="按住 说话" style="border-radius: 3px;text-align: center;border: 1px solid #bababa; display: none;color:#000;cursor: pointer;" class="text" id="content2">
		        <a class="bq" onclick="checkemojisdiv();" ><img src="../appcssjs/images/msg/bq.png"></a>
