<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>首页</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<title>js控制背景音乐bgsound---bbs.it-home.org</title>
</head>
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>
<script type="text/javascript">

function onloaddata(){
	var bg_sound=document.createElement("bgsound"); //创建背景音乐
	bg_sound.id="i_bg"//设置id属性
	document.body.appendChild(bg_sound);//body中添加背景音乐
	//bg_sound.src="tmp3.mp3";
	i_bg.src="../appcssjs/voice/qqvoice.mp3";//设置一个背景音乐文件
}
//也可以用write
function bg_stop(){
i_bg.src="";
}
function bg_start(){
i_bg.src="../appcssjs/voice/qqvoice.mp3";;
}

$(document).ready(function(){
	//载入声音文件 
	$('<audio id="chatAudio"><source src="../appcssjs/voice/qqvoice.mp3" type="audio/mpeg"></audio>').appendTo('body');
	//播放
	$('#chatAudio')[0].play();
})
</script>
<body onload="onloaddata()">
<span ><a onclick="" href="javascript:void(0);">背景音乐停止</a></span>
</body>
</html>
