<script type="text/javascript">
	$(function(){
		showsharenum();
	});
	
	function showsharenum(){
		var param = new Object();
		param.createid = userInfo.userid;
		$.ajax({
			url:projectpath+"/app/getShareNotReadNumByUser",
			type:"post",
			data:param,
			success:function(data){
				var num = data.num;
				if(num > 0){
					$('.sharenum').show().text(num);
				}
			}
		});
	}
</script>
