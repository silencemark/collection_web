<script type="text/javascript">
function onloaddata(){
	//更新底部新消息数量
	$.ajax({
		type:"post",
		dataType:"json",
		url:projectpath+"/app/getChatRecordStatusCount",
		data:{ 
			userid:userInfo.userid
		},
		success:function(data){
			if(data.success && data.count>0){
				$('#messagecount').text(data.count);
				$('#messagecount').show(); 
			}else{
				$('#messagecount').hide(); 
			}
		}
	})
}
</script>
