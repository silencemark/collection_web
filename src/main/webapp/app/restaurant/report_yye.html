<script type="text/javascript">
var userInfo;
JianKangCache.getGlobalData('userinfo',function(data){
		userInfo=data;
	}
)
var paramMap = new Object();
function getdata(){
	//查询统计数据
	$.ajax({
		type:'post',
		dataType:'json',
		async:false,
		data:"statisticsTime="+$("#statisticsTime").val(),
		url:projectpath+'/app/getReportIncomeChart?organizeid='+userInfo.organizeid,
		success:function(data){
			if(data.status==0){
				
				var timedataArray = new Array() ;
				var lastdataArray = new Array() ;
				var nowdataArray = new Array() ;
				var nowsumprice=0;
				var lastsumprice=0;
				var nextcount=999;
				for(var i=data.nowmonthlist.length-1;i>0;i--){
					if(data.nowmonthlist[i].price==0){
						nextcount=i;
					}else{
						break;
					}
				}
				var firstcount=-1;
				for(var i=0;i<data.nowmonthlist.length;i++){
					if(data.nowmonthlist[i].price==0){
						firstcount=i;
					}else{
						break;
					}
				}
				
				for(var i=0;i<data.nowmonthlist.length;i++){
					timedataArray[i]=data.nowmonthlist[i].comparetime;
					if(firstcount<i && i<nextcount){
						nowdataArray[i]=data.nowmonthlist[i].price;
						lastsumprice += parseInt(data.nowmonthlist[i].price);
					}
					//nowdataArray[i]=data.nowmonthlist[i].price;
				}
				var nextcount2=999;
				for(var i=data.lastmonthlist.length-1;i>0;i--){
					if(data.lastmonthlist[i].price==0){
						nextcount2=i;
					}else{
						break;
					}
				}
				var firstcount2=-1;
				for(var i=0;i<data.lastmonthlist.length;i++){
					if(data.lastmonthlist[i].price==0){
						firstcount2=i;
					}else{
						break;
					}
				}
				
				for(var i=0;i<data.lastmonthlist.length;i++){
					if(firstcount2<i && i<nextcount2){
						lastdataArray[i]=data.lastmonthlist[i].price;
						nowsumprice += parseInt(data.lastmonthlist[i].price);
					} 
					//lastdataArray[i]=data.lastmonthlist[i].price;
				}
				
				option = {
					    title: {
					    	/* text:"总营业额："+nowsumprice+"元\n\n总营业额："+lastsumprice+"元",
					    	textStyle:{
					    		color:'#666',
					    		fontStyle:'normal',
					    		fontWeight:'normal',
					    		fontSize:12,
					    	}, */
					    },
					    tooltip: {
					        trigger: 'axis',
					        axisPointer: {
					            type: 'none'
					        },
					        formatter: function(params,ticket,callback){
					            var res = '';  
					            var date = '';
					            for (var i = 0; i < params.length; i++) {  
					                 date = params[i][1]+"号<br/>";
					                 var firstnum = date.substring(0,1);
					                 if(firstnum == 0){
					                	 date = date.substring(1,date.length);
					                 }
					                 var htm = params[i][0];
					                 htm = htm.substring(0,htm.indexOf("，"));
					                 var money = (params[i][2]).replace("-",0);
					                 res += htm+"："+money+"元<br/>";
					            }; 
					            return date+res;  
					        } 
					    },
					    legend: {
					    	orient:'vertical',
					    	data:[{name:data.lastmonth+"月，总营业额："+nowsumprice+"元",icon:'pin'},{name:data.nowmonth+"月，总营业额："+lastsumprice+"元",icon:'circle'}],
					    },
					    grid: {
					        x:50,
					        y:60,
					        y2:40,
					        x2:5,
					    },
					    toolbox: {
					    	show:false,
					        feature: {
					            saveAsImage: {}
					        }
					    },
					    xAxis: {
					        type: 'category',
					        boundaryGap: false,
					        data: timedataArray,
					        splitLine: {
					            show: false,
					        },
					        axisLabel: {
					        	interval: 0,
// 					            rotate:40,
					            margin:10,
					            formatter:function(val){
					            	if(data.lastmonthlist.length <= 15){
					            		return val.split("01").join("1").split("03").join("3").split("05").join("5").split("07").join("7").split("09").join("9").split("02").join("2").split("04").join("4").split("06").join("6").split("08").join("8");
					            	}else{
					            		return val.split("01").join("1").split("03").join("3").split("05").join("5").split("07").join("7").split("09").join("9").split("02").join("").split("04").join("").split("06").join("").split("08").join("").split("10").join("").split("12").join("").split("14").join("").split("16").join("").split("18").join("").split("20").join("").split("22").join("").split("24").join("").split("26").join("").split("28").join("").split("30").join("");
					            	}
			                    }
		             		},
		             		axisLine:{
		             			lineStyle:{
		             				color:'#333',
		             				width:1,
		             			}
		             		}
					    },
					    yAxis: {
					        type: 'value',
					        splitLine: {
					            show: false
					        },
		             		axisLine:{
		             			lineStyle:{
		             				color:'#333',
		             				width:1,
		             			}
		             		}
					    },
					    /* dataZoom: [
					        {
					            type: 'inside',
					            startValue:1,
					            endValue:27,
					        },
					        {
					            show: false,
					            type: 'slider',
					            startValue:1,
					            endValue:27,
					        }
					    ], */
					    series: [
					        {
					            name:data.lastmonth+"月，总营业额："+nowsumprice+"元",
					            type:'line',
					            data:lastdataArray,
					            symbol:'circle'
					        },
					        {
					            name:data.nowmonth+"月，总营业额："+lastsumprice+"元",
					            type:'line',
					            data:nowdataArray,
					            symbol:'circle'
					        }
					    ],
// 					    color:['#c23531','#2f4554']
					    color:['#2f4554','#c23531']
					};
				var myChart = echarts.init(document.getElementById("echarts_one"));
				myChart.setOption(option);
			}
		}
	});
	
	paramMap.statisticsTime = $("#statisticsTime").val();
	paramMap.status = 1;
	paramMap.companyid = userInfo.companyid;
	paramMap.organizeid = userInfo.organizeid;
	paramMap.pageNo = 1;
	paramMap.currentPage = 1;
// 	console.log(pageHelper);
	$.ajax({
		type:'post',
		dataType:'json',
		data:paramMap,
		url:projectpath+'/app/getEverydayReportListOnlyOne',
		success:function(data){
			pageHelper.s.isok = true;		
			pageHelper.s.pageNo = 2;
			$('#reportul').html("");
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				});
			}else{
				showeverydata(data);
			}
		}
	});
}


function showeverydata(data){
	if(data.reportlist.length > 0){
		var temp="";
		for(var i=0;i<data.reportlist.length;i++){
			temp+="<li onclick=\"location.href=\'dailyreport_detail.html?reportid="+data.reportlist[i].reportid+"&createid="+data.reportlist[i].forwarduserid+"\'\">";
			temp+="<div class=\"xx_02\" style='border:0px;'><span class=\"name\">"+data.reportlist[i].createname+"</span><i>"+data.reportlist[i].createdate+"</i></div>"+
        	"</li>";
		}
		$('#reportul').append(temp);
	}
}

function logical(){
	userInfo.organizeid=$('#organizeid').val();
	userInfo.organizename=$('#organizename').text();
	JianKangCache.setGlobalData("userinfo",userInfo);
	getdata();
}

var pageHelper = null;
$(function(){
	$('#organizename').html(userInfo.organizename);
	
	pageHelper = PageHelper({
		url:projectpath+'/app/getEverydayReportListOnlyOne',
		data:paramMap,
		success:function(data){
			showeverydata(data);
		}
	});
	
	$('#statisticsTime').val(GetDateStr());
	var currYear = (new Date()).getFullYear();	
	var opt={};
		opt.date = {preset : 'date', dateFormat: 'yy-mm' };
		opt.default = { 
			theme: 'android-ics light', //皮肤样式  
	        display: 'modal', //显示方式  
	        mode: 'scroller', //日期选择模式
	        dateOrder : 'yymm',  
			lang:'zh',
	        startYear:currYear - 10, //开始年份
	        endYear:currYear + 10 //结束年份
		};
	//初始化时间插件
	$("#statisticsTime").scroller('destroy').scroller($.extend(opt['date'], opt['default']));
});

function GetDateStr() { 
	var dd = new Date(); 
	var y = dd.getFullYear(); 
	var m = dd.getMonth()+1;//获取当前月份的日期 
	if(parseInt(m)<10){
		m="0"+m;
	}
	return y+"-"+m; 
}
function preMonth(){
	var time = $("#statisticsTime").val();
	var times = time.split("-");
	var month = parseInt(times[1]) - 1;
	var year = parseInt(times[0]);
	if(month <= 0){
		month = 12;
		year = year - 1;
	}else if( month < 10 && month >= 1){
		month = "0"+month;
	}
	time = year+"-"+month;
	$("#statisticsTime").val(time);
	getdata();
}
function nextMonth(){
	var time = $("#statisticsTime").val();
	var times = time.split("-");
	var month = parseInt(times[1]) + 1;
	var year = parseInt(times[0]);
	if(month >= 13){
		month = "0"+1;
		year = year + 1;
	}else if( month < 10 && month >= 1){
		month = "0"+month;
	}
	time = year+"-"+month;
	$("#statisticsTime").val(time);
	getdata();
}
</script>
