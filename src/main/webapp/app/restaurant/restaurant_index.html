<script type="text/javascript">
var userInfo;
JianKangCache.getGlobalData('userinfo',function(data){
		userInfo=data;
	}
)

function getnotice(){
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getStorefrontNotreadNum?receiveid='+userInfo.userid+'&companyid='+userInfo.companyid,
		success:function(data){
			if(parseInt(data.everydayreportnum)> 0){
				$('#everydayreportnum').show();
				$('#everydayreportnum').html(data.everydayreportnum);
			}
			if(parseInt(data.tourstorenum)> 0){
				$('#tourstorenum').show();
				$('#tourstorenum').html(data.tourstorenum);
			}
		}
	})
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getBannerList?model=6&type=1',
		success:function(data){
			if(data.length>0){
				var slidertemp="";
				var pagediv="";
				for(var i=0;i<data.length;i++){
					slidertemp+="<li style=\"display: block\"><img src=\""+projectpath+"/"+data[i].imgurl+"\"  alt=\"\" width=\"100%\"></li>";
					pagediv+="<a href=\"javascript:void(0);\">"+data[i].id+"</a>";
				}
				var windowheight=(parseInt($(window).height())*24)/100;
				$('#slider').css("max-height",windowheight+"px");
				$('#slider').html(slidertemp);
				$('#pagenavi').html(pagediv);
				var active=0,
				as=document.getElementById('pagenavi').getElementsByTagName('a');
				
				for(var i=0;i<as.length;i++){
					(function(){
						var j=i;
						as[i].onclick=function(){
							t2.slide(j);
							return false;
						}
					})();
				}
	
				var t1=new TouchScroll({id:'wrapper','width':5,'opacity':0.7,color:'#555',minLength:20});
				var t2=new TouchSlider({id:'slider', speed:600, timeout:6000, before:function(index){
						as[active].className='';
						active=index;
						as[active].className='active';
				}});
			}
		}
	})
}
</script>
