<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>组织架构</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/page_public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/structure.css">
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script>  
<script type="text/javascript" src="../appcssjs/script/tab.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>

<script type="text/javascript" src="../appcssjs/script/appendjs.js"></script>
<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
<script type="text/javascript" src="../appcssjs/script/jquery.min.js"></script>

</head>
<script type="text/javascript">
var userInfo;
JianKangCache.getGlobalData('userinfo',function(data){
		userInfo=data;
})
function onloadData(){
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getNextOrgainize?companyid='+userInfo.companyid,
		success:function(data){
			if(data.organizelist.length > 0){
				$('#organizetext').text(data.organizelist[0].organizename);
				$('#organizetext').nextAll().remove();
				getorganizelist(0,data.organizelist[0].organizeid,data.organizelist[0].organizename,'#organizetext');
			}
		}
	})
}
function getorganizelist(num,organizeid,organizename,obj){
	$('#organizeid').val("");
	$('#organizename').val("");
	$('#confirmbtn').hide();
 	if(obj !='#organizetext' &&  $(obj).parent().next("ul[class=quyu]").length>0){
		if($(obj).parent().attr("class")=="leve_a_s bg_hidden"){
			$(obj).parent().parent().find("span").hide();
			$(obj).parent().parent().find("ul").hide();
			$(obj).parent().parent().find("div[name=people]").hide();
			$(obj).parent().show();
			$(obj).parent().attr("class","leve_a_s bg_show");
			$(obj).parent().next("ul").show();
			$(obj).parent().next("ul").find("span").show();
			$(obj).parent().next("ul").find("span").attr("class","leve_a_s bg_hidden");
			$(obj).parent().next("ul").find("div[name=people]").show();
		}else{
			$(obj).parent().next("ul").hide();
			$(obj).parent().attr("class","leve_a_s bg_hidden");
		}
		return;
	}
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getNextOrgainize?companyid='+userInfo.companyid+'&organizeid='+organizeid,
		success:function(data){
			if(data.organizelist.length > 0){
				var temp="";
				temp+="<ul class=\"quyu\">";
				temp+="<li class=\"leve_a\" >";
				for(var i=0;i<data.organizelist.length ;i++){
					if(data.organizelist[i].type!=3){
						temp+="<span class=\"leve_a_s bg_hidden\" style=\"padding:0px 15px 0px "+(num*15+30)+"px;background-position:"+(num*15+15)+"px 50%;\"><i onclick=\"getorganizelist("+(num+1)+",'"+data.organizelist[i].organizeid+"','"+data.organizelist[i].organizename+"',this)\" >"+data.organizelist[i].organizename+"</i><div class=\"clear\"></div></span>";
					}
				}
				
				for(var i=0;i<data.organizelist.length ;i++){
					if(data.organizelist[i].type==3){
						temp+="<div name=\"people\"><i style=\"padding:0px 15px 0px "+(num*15+30)+"px;background-position:"+(num*15+15)+"px 50%;\">"+data.organizelist[i].organizename+"</i><a class=\"radio\" onclick=\"changerealname(this,'"+data.organizelist[i].organizeid+"','"+data.organizelist[i].organizename+"')\">选择</a><div class=\"clear\"></div></div>";
					}
				}
        		temp+="</li></ul>";
        		
        		if(obj =='#organizetext'){
					$(obj).after(temp);
        		}else{
        			$(obj).parent().parent().find("span").hide();
        			$(obj).parent().parent().find("ul").hide();
        			$(obj).parent().parent().find("div[name=people]").hide();
        			$(obj).parent().show();
        			$(obj).parent().attr("class","leve_a_s bg_show");
        			$(obj).parent().after(temp);
        		}
        		if(obj !='#organizetext'){
 					$(obj).parent().attr("class","leve_a_s bg_show");
        		}
			}else{
				if(obj !='#organizetext'){
 					$(obj).parent().attr("class","leve_a_s bg_show");
        		}
			}
		}
	})
}
function changerealname(obj,organizeid,organizename){
	$('a[class=radio_ed]').attr("class","radio");
	$(obj).attr("class","radio_ed");
	$('#organizeid').val(organizeid);
	$('#organizename').val(organizename);
	$('#confirmbtn').show();
}
function confirmexanine(){
	$('#examinename', window.parent.document).text($('#realname').val());
	$('#examineuserid', window.parent.document).val($('#userid').val());
	$('#organizeiframe', window.parent.document).hide();
	$('#htmlbody', window.parent.document).show();
	
}


function searchOrganize(obj){
	var organizename =$(obj).val();
	if(organizename.trim()!=""){
		$.ajax({
			type:'post',
			dataType:'json',
			url:projectpath+'/app/getOrganizeBySearch?companyid='+userInfo.companyid+'&organizename='+organizename,
			success:function(data){
				if(data.organizelist.length > 0){
					var temp="";
					temp+="<ul class=\"quyu\">";
					temp+="<li class=\"leve_a\" >";
					for(var i=0;i<data.organizelist.length ;i++){
						if(data.organizelist[i].type!=3){
							temp+="<span class=\"leve_a_s bg_hidden\" style=\"padding:0px 15px 0px 30px;background-position:15px 50%;\"><i onclick=\"getorganizelist(1,'"+data.organizelist[i].organizeid+"','"+data.organizelist[i].organizename+"',this)\" >"+data.organizelist[i].organizename+"</i><div class=\"clear\"></div></span>";
						}
					}
					
					for(var i=0;i<data.organizelist.length ;i++){
						if(data.organizelist[i].type==3){
							temp+="<div name=\"people\"><i style=\"padding:0px 15px 0px 30px;background-position:15px 50%;\">"+data.organizelist[i].organizename+"</i><a class=\"radio\" onclick=\"changerealname(this,'"+data.organizelist[i].organizeid+"','"+data.organizelist[i].organizename+"')\">选择</a><div class=\"clear\"></div></div>";
						}
					}
					temp+="</li></ul>";
					$("#organizetext").nextAll().remove();
					$("#organizetext").after(temp);
				}
			}
		})
	}
}
</script>
<body onload="onloadData()">
<input type="hidden" id="organizeid"/>
<input type="hidden" id="organizename"/>

<div class="head_box">
	<a class="ico_back" onclick="$('#organizeiframe', window.parent.document).hide();$('#htmlbody', window.parent.document).show();">返回</a>
    <div class="name">组织架构</div>
    <div class="link_yellow" id="confirmbtn" style="display: none;" onclick="confirmexanine()">确认</div>
</div>
<div class="head_none"></div>
<div class="stru_list">
	<div class="search_box"><input type="text" class="bg" placeholder="搜索" oninput="searchOrganize(this)"></div>

    <div class="title" id="organizetext" onclick="onloadData()"></div>
</div>
</body>
</html>
