<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/login.css">
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css">
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script>  
<script type="text/javascript" src="../appcssjs/script/tab.js"></script>
<script type="text/javascript" src="../appcssjs/script/page.js"></script>

<script type="text/javascript" src="../appcssjs/script/appendjs.js"></script>
<script type="text/javascript" src="../appcssjs/script/cache.js"></script>
<script type="text/javascript" src="../appcssjs/script/constant.js"></script>
<script type="text/javascript">
	var pageWidth = window.innerWidth;
	var pageHeight = window.innerHeight;
	var navWidth;
	if (typeof pageWidth != "number")
	{
		if(document.compatMode == "CSS1Compat")
		{
			pageWidth = document.documentElement.clientWidth;
			pageHeight = document.documentElement.clientHeight;
		}
		else
		{
			pageWidth = document.body.clientWidth;
			pageHeight = document.body.clientHeight;
		}
	}
	navWidth = (pageWidth - 200-30)/3;
	
	$(document).ready(function(){
	 $(".reg_nav i").width(navWidth);
});
</script>
<script type="text/javascript">
var phone=getUrlParam("phone");
function sendSms(i,dom){
  	if(i==0){
  		$(dom).val("获取验证码");
  		$(dom).css("background-color","#ff9b30");
  		$(dom).attr("disabled",false);
  		return;
  	}else{ 
  		$(dom).val(i+"秒后重新发送");
  		$(dom).css("background-color","#ccc");
  		$(dom).attr("disabled",true);
  	}
  	setTimeout(function(){
  		sendSms(i-1,dom);
  	},1000);
  }
function getvalidecode(){
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/getVerificationCode?phone='+phone,
		success:function(data){
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				});
			}else{
				sendSms(60,$('#sendbtn'));
			}
		}
	})
}
function nextstep(){
	var code=$('#code').val();
	if(code==""){
		swal({
			title : "",
			text : "请输入验证码",
			type : "error",
			showCancelButton : false,
			confirmButtonColor : "#ff7922",
			confirmButtonText : "确认",
			cancelButtonText : "取消",
			closeOnConfirm : true
		}, function(){
			
		});
		return;
	}
	$.ajax({
		type:'post',
		dataType:'json',
		url:projectpath+'/app/checkValide?phone='+phone+'&code='+code,
		success:function(data){
			if(data.status==1){
				swal({
					title : "",
					text : data.message,
					type : "error",
					showCancelButton : false,
					confirmButtonColor : "#ff7922",
					confirmButtonText : "确认",
					cancelButtonText : "取消",
					closeOnConfirm : true
				}, function(){
					
				});
			}else{
				location.href='reg_03.html?phone='+phone;
			}
		}
	})
}
</script>
</head>

<body class="body_bg" onload="sendSms(60,$('#sendbtn'));">
<div class="head_box">
	<a class="ico_back"  onclick="goBackPage();">返回</a>
    <div class="name">注册</div>
</div>
<div class="head_none"></div>
<div class="reg_nav">
	<span class="active"><img src="../appcssjs/images/login/ico_a.png"></span>
    <i class="active">line</i>
    <span class="active"><img src="../appcssjs/images/login/ico_b.png"></span>
    <i>line</i>
    <span><img src="../appcssjs/images/login/ico_c.png"></span>
    <i>line</i>
    <span><img src="../appcssjs/images/login/ico_d.png"></span>
    <div class="clear"></div>
</div>
<div class="reg_box">
    <div class="yzm_box"><span class="bg04"><input type="number" placeholder="请输入短信验证码" id="code"></span><input type="button" value="60秒后重新发送" class="yzm_btn" id="sendbtn" onclick="getvalidecode()"></div>
    <b><input type="button" value="下一步" class="btn_next" onclick="nextstep()"  style="background: #ff9b30"></b>
</div>
</body>
</html>
