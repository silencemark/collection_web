<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>欢迎图</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<script type="text/javascript" src="../appcssjs/script/jquery-1.10.2.min.js"></script>
<link type="text/css" rel="stylesheet" href="../appcssjs/style/public.css">
<link type="text/css" rel="stylesheet" href="../appcssjs/style/index.css">
<link rel="stylesheet" href="../appcssjs/sweetalert/dist/sweetalert.css"> 
<script src="../appcssjs/sweetalert/dist/sweetalert-dev.js"></script> 
<script type='text/javascript' src='../appcssjs/script/touchScroll.js'></script>
<script type='text/javascript' src='../appcssjs/script/touchslider.dev.js'></script>
<script type="text/javascript">
	  $(function(){
		  var app_cache = localStorage.APP_CACHE;
			if(!app_cache){
				app_cache = "{}";
			}
			app_cache = JSON.parse(app_cache);
			if(app_cache.Launched.isqidong){
				history.go(-1);
			}else{
				app_cache.Launched.isqidong = true;
			} 
			localStorage.APP_CACHE = JSON.stringify(app_cache);
			var slidertemp="";
			var pagediv="";
			var contentlist = app_cache.Launched.contentlist;
			var contentlistlength=contentlist.length;
			for(var i=0;i<contentlist.length;i++){
				slidertemp+="<li style=\"display: block;\"><img src=\""+contentlist[i].img+"\"  alt=\"\" width=\"100%\" height=\"100%\"></li>";
				pagediv+="<a href=\"javascript:void(0);\">"+contentlist[i].order+"</a>";
			}
			var windowheight=(parseInt($(window).height())*24)/100;
			$('#slider').css("height","100%");
			$('#slider').html(slidertemp);
			$('#pagenavi').html(pagediv);
			var t1=new TouchScroll({id:'wrapper','width':5,'opacity':0.7,color:'#555',minLength:20});
			var t2=new TouchSlider({id:'slider', speed:600, timeout:6000, before:function(index){
					console.log(index);
					if(contentlistlength==index+1){
						t2.pause();
						$("#buttom").remove();
						$("body").append("<buttom id='buttom' onclick='location.href=\"index.html\"'>立即使用</buttom>");
						$("buttom").attr("style","display: block;width: 100px;height: 32px;background: #ff9b30;color: #fff;margin: 12px 0px 11px 0px;text-align: center;line-height: 32px;position: relative;bottom: 100px;margin: auto;")
					}else{
						$("#buttom").remove();
					}
					;//暂停播放
			}});
	  })
</script>
</head>
<body>
<div class="contentWrap">
    <ul id="slider" >
    </ul>
    <div id="pagenavi">
    </div>
</div>
</body>
</html>
