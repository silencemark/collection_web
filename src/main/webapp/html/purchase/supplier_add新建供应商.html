<!doctype html>
<html>
<head>

<title>供应商详情</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../style/public.css">
<link type="text/css" rel="stylesheet" href="../style/purchase.css">
</head>

<body>
<div class="head_box">
	<a class="ico_back">返回</a>
   <div class="name">供应商详情</div>
    <div class="link_yellow">保存</div>
</div>
<div class="head_none"></div>
<div class="detail_box">
	<ul>
    	<li><span class="em">供应商编号</span><em>*</em><i class="gay">GYS2016011123456</i></li>
        <li><span class="em">供应商名称</span><em>*</em><input type="text" class="text" placeholder="请输入供应商名称"></li>
        <li><span>供应商类型</span><input type="text" class="text" placeholder="请输入供应商类型"></li>
        <li><span class="em">联系人</span><em>*</em><input type="text" class="text" placeholder="请输入联系人"></li>

        <li><span>职务</span><input type="text" class="text" placeholder="请输入职务"></li>
        <li><span>所属区域</span><input type="text" class="text" placeholder="请选择所属区域"></li>
        <li><span>详细地址</span><input type="text" class="text" placeholder="请输入详细地址"></li>
        <li><span>纳税人识别号</span><input type="text" class="text" placeholder="请输入纳税人识别号"></li>
        <li><span>开户行</span><input type="text" class="text" placeholder="请输入开户行"></li>
        <li><span>银行账号</span><input type="text" class="text" placeholder="请输入银行账号"></li>
        <li><span class="name">简介</span><div class="clear"></div><p><textarea class="text_area" placeholder="请输入详细内容，不超过200字"></textarea></p></li>
    </ul>
</div>
