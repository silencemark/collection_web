    	<p>值中秋节来临之际，根据国务院办公厅公布的《2016年节假日安排的通知》的有关规定，结合我公司实际情况，经领导班子研究决定，现将2016年中秋节放假事项通知如下：</p>
        <p>一、中秋节放假时间定为9月27日—28日，共2天。</p>
        <p>二、各部门接通知后，妥善安排好值班工作，并将各部门值班表于2016年9月25日下午17：00以前报公司办公室。</p>
        <p>三、各部门要加强对值班人员的管理，认真落实公司突发事件预案制度，切实做好公司防火、安全、保卫等工作，发现苗头要及时向公司办公室值班人员报告。</p>
