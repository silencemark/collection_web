<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新建通知</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../style/public.css">
<link type="text/css" rel="stylesheet" href="../style/page_public.css">
<link type="text/css" rel="stylesheet" href="../style/oa.css">
</head>

<body>
<div class="head_box">
	<a class="ico_back">返回</a>
    <div class="name">新建通知</div>
    <div class="link_yellow">发送</div>
</div>
<div class="head_none"></div>
<div class="detail_box">
	<ul>
        <li><span class="em">标题</span><input type="text" class="text" placeholder="请输入标题"></li>
        <li><span class="em">发布范围</span><input type="text" class="t_sel" placeholder="请选择发布区域"></li>
        <li>
        	<span class="em">内容</span>
            <div class="clear"></div>
            <p><textarea class="text_area" placeholder="内容详情"></textarea></p>
            <div class="img_list">
            	<div class="img"><b><img src="../images/public/img.png"></b><div class="del">删除</div></div>
                <div class="img_add">添加图片</div>
                <div class="talk">语言文件<div class="del">删除</div></div>
                <div class="talk_add">添加语言</div>
                <div class="clear"></div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
