<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>主页</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../style/public.css">
<link type="text/css" rel="stylesheet" href="../style/page_public.css">
<link type="text/css" rel="stylesheet" href="../style/stock.css">
<script type="text/javascript" src="../script/jquery-1.10.2.min.js"></script>
</head>

<body>
<div class="head_box">
	<a class="ico_back">返回</a>
    <div class="name">仓库管理</div>
    <div class="link">帮助</div>
</div>
<div class="head_none"></div>
<div class="contentWrap">
    <ul id="slider">
        <li style="display:block"><img src="../images/stock/banner.png"  alt="" width="100%"></li>
        <li style="display:none"><img src="../images/stock/banner.png"  alt="" width="100%"></li>
    </ul>
    <div id="pagenavi">
        <a href="javascript:void(0);" class="active">1</a>
        <a href="javascript:void(0);">2</a>
    </div>
</div>
<script type="text/javascript" src="../script/touchScroll.js"></script>
<script type="text/javascript" src="../script/touchslider.dev.js"></script>
<script type="text/javascript" src="../script/run.js"></script>
<div class="index_menu">
	<ul>
    	<li><b class="st_bg1"><img src="../images/stock/menu_01.png"><i>3</i></b><span>用料单</span></li>
        <li><b class="st_bg2"><img src="../images/stock/menu_02.png"></b><span>退货单</span></li>
        <li><b class="st_bg3"><img src="../images/stock/menu_03.png"></b><span>报损单</span></li>
        <li><b class="st_bg4"><img src="../images/stock/menu_04.png"></b><span>库存分析</span></li>
    </ul>
    <div class="clear"></div>
</div>
<div class="chart_box">
	<div class="s_name m_bt"><span>浦东店今日库存</span><i>切换门店</i></div>
    <div class="chart_img"><img src="../images/stock/chart.png"></div>
</div>

<div class="tab_box">
	<div class="jt_top">箭头</div>
    <div class="xx">
    	<span class="class">肉类</span>
        <span>金额:<i>￥10000.00</i>元</span>
        <span class="num">占比:<i>33.04</i>%</span>
        <div class="clear"></div>
    </div>
    <div class="tab">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr class="head_td">
                <td width="25%">名称</td>
                <td width="25%">规格</td>
                <td width="25%">数量</td>
                <td>金额</td>
            </tr>
            <tr>
                <td>鸡/斤</td>
                <td>规格一</td>
                <td>60</td>
                <td>￥1000</td>
            </tr>
            <tr>
                <td>牛肉/斤</td>
                <td>规格二</td>
                <td>100</td>
                <td>￥7000</td>
            </tr>
            <tr>
                <td>鱼/斤</td>
                <td>规格三</td>
                <td>60</td>
                <td>￥2000</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
