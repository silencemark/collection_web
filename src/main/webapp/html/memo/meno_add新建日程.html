<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新建日程</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../style/public.css">
<link type="text/css" rel="stylesheet" href="../style/memo.css">
</head>

<body>
<div class="head_box">
	<a class="ico_back">返回</a>
    <div class="name">新建日程</div>
   	<div class="link_yellow">保存</div>
</div>
<div class="head_none"></div>
<div class="detail_box">
	<ul>
    	<li><span>提醒时间</span><input type="text" placeholder="请输入提醒时间" class="text"></li>
        <li>
        	<span>提醒事由</span><div class="clear"></div>
            <p><textarea placeholder="请输入详细内容，不超过200字" class="text_area"></textarea></p>
        </li>
    </ul>
</div>

<div class="div_mask"></div>
<div class="tc_addsel">
	<div class="name"><span>选择时间</span><a>确定</a></div>
	<div class="xx_box">
    	<div class="time_box">
        	<ul>
            	<li>10</li>
                <li>11</li>
                <li class="active">12</li>
                <li>13</li>
                <li>14</li>
            </ul>
        </div>
        <div class="time_mid">：</div>
        <div class="time_box">
        	<ul>
            	<li>28</li>
                <li>29</li>
                <li class="active">30</li>
                <li>31</li>
                <li>32</li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>
</body>
</html>
