<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>满意度</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../style/public.css">
<link type="text/css" rel="stylesheet" href="../style/page_public.css">
<link type="text/css" rel="stylesheet" href="../style/restaurant.css">
<script type="text/javascript" src="../script/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	var sWidth = 0;
	var ewmsWidth = 0;
	$(document).ready(function(){
	 sWidth = $("#shop_name").width();
	 sWidth = sWidth + 42;
	 $("#sname_box").width(sWidth);
	 
	 ewmsWidth = $("#ewm_snamebox .name").width();
	 ewmsWidth = ewmsWidth + 25;
	  $("#ewm_snamebox").width(ewmsWidth);
	 
});
</script>
</head>

<body>
<div class="head_box">
	<a class="ico_back">返回</a>
    <div class="name">满意度</div>
    <div class="link_yellow">提交</div>
</div>
<div class="head_none"></div>
<div class="appraise_top">
	<div class="s_box" id="sname_box"><div class="s_name" id="shop_name">浦东店</div></div>
    <div class="txt">请对我的服务进行评价</div>
</div>
<div class="add_appraise">
    <ul>
    	<li>
        	<span>口味得分</span>
            <div class="start"><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start3.png"></em><em><img src="../images/public/start3.png"></em></div>
        </li>
        <li>
        	<span>环境得分</span>
            <div class="start"><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start3.png"></em><em><img src="../images/public/start3.png"></em></div>
        </li>
        <li>
        	<span>服务得分</span>
            <div class="start"><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start3.png"></em><em><img src="../images/public/start3.png"></em></div>
        </li>
        <li>
        	<span>价格得分</span>
            <div class="start"><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start2.png"></em><em><img src="../images/public/start3.png"></em><em><img src="../images/public/start3.png"></em></div>
        </li>
        <li>
        	<span>您的留言</span>     
            <div class="clear"></div>
            <div class="text_box"><textarea placeholder="请输入详细内容，不超过200字"></textarea></div>   
        </li>
        <li>
        	<span>是否需要回执</span>
            <div class="check_box"><span class="check_ed">是</span><span class="check">否</span></div>
        </li>
        <li>
        	<span>手机号</span>
            <input type="text" placeholder="请输入联系方式" class="text">
        </li>
        <li>
        	<span>餐位</span>
            <input type="text" placeholder="请输入就餐桌号" class="text">
        </li>
        <li>
        	<span>姓名</span>
            <input type="text" placeholder="请选输入联系人" class="text">
        </li>
     </ul>  
</div>
<div class="div_mask" style="display:block;"></div>
<div class="tc_ewm" style="display:block;">
    <div class="img"><img src="../images/restaurant/ewm_img.png"></div>
</div>
</body>
</html>
