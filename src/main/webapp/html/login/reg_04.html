<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<link type="text/css" rel="stylesheet" href="../style/public.css">
<link type="text/css" rel="stylesheet" href="../style/login.css">
<script type="text/javascript" src="../script/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	var pageWidth = window.innerWidth;
	var pageHeight = window.innerHeight;
	var navWidth;
	if (typeof pageWidth != "number")
	{
		if(document.compatMode == "CSS1Compat")
		{
			pageWidth = document.documentElement.clientWidth;
			pageHeight = document.documentElement.clientHeight;
		}
		else
		{
			pageWidth = document.body.clientWidth;
			pageHeight = document.body.clientHeight;
		}
	}
	navWidth = (pageWidth - 200-30)/3;
	
	$(document).ready(function(){
	 $(".reg_nav i").width(navWidth);
});
</script>
</head>

<body class="body_bg">
<div class="head_box">
	<a class="ico_back">返回</a>
    <div class="name">注册</div>
</div>
<div class="head_none"></div>
<div class="reg_nav">
	<span class="active"><img src="../images/login/ico_a.png"></span>
    <i class="active">line</i>
    <span class="active"><img src="../images/login/ico_b.png"></span>
    <i class="active">line</i>
    <span class="active"><img src="../images/login/ico_c.png"></span>
    <i class="active">line</i>
    <span class="active"><img src="../images/login/ico_d.png"></span>
    <div class="clear"></div>
</div>
<div class="reg_box">
    <div class="succes">恭喜您成功注册餐饮大师！</div>
    <b><input type="button" value="立即登录" class="btn_login"></b>
</div>
</body>
</html>
